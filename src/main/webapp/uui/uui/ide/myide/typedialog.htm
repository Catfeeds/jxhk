<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <div>
        <form class="form-horizontal" role="form" enctype="multipart/form-data">
            <div class="form-group control">
                <label for="<%=this._id%>-name" class="col-sm-3 control-label">名称<span class="text-danger">*</span></label>
                <div class="col-sm-7">
                    <input qid="name" type="text" class="form-control input-sm" name="name" />
                </div>
            </div>
            <input qid="filepath" type="hidden" name="filepath" />
            <div class="form-group control" style="display:none;">
                <label for="<%=this._id%>-imgfile" class="col-sm-3 control-label">上传文件<span class="text-danger">*</span></label>
                <div class="col-sm-7">
                    <input type="file" qid="imgfile" class="form-control input-sm" name="imgfile" />
                </div>
            </div>
            <div class="form-group control">
                <label class="col-sm-3 control-label">类型</label>
                <div class="col-sm-7" qid="radiogroup">
                    <label class="radio-inline">
                        <input type="radio" name="typeradio" value="module" checked="checked" />
                        组件
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="typeradio" value="folder" />
                        文件夹
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="typeradio" value="css" />
                        样式
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="typeradio" value="html" />
                        html
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="typeradio" value="js" />
                        js
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="typeradio" value="img" />
                        图片
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
