<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="title" content="UUI布局">
    <meta name="description" content="可拖放排序在线编辑的UUI的Bootstrap可视化布局系统">
    <title>UUI布局</title>
    <script type="text/javascript" src="../../../uui/jquery.min.js"></script>
    <script type="text/javascript" src="../../../uui/uui-loader.js"></script>
    <script type="text/javascript" src="../../../uui/widget/jqalert/jqalert.js"></script>
    <script type="text/javascript" src="myidetool.js"></script>
    <link id="allmain" href="../../../main.css" rel="stylesheet">
</head>

<body>
    <div umid="layout" umodule="uui.ide.myide.layout"></div>
    <script type="text/javascript">
        $(function () {
            window.console = window.console || {};
            console.log || (console.log = function () { return false; });
            $.u.inituui();
            $.u.alert.options.dialog = true;
            var _gp = {
                listfolder: "/uui/ide/myide/server/list.ashx",
                getfile: "/uui/ide/myide/server/get.ashx",
                updatefile: "/uui/ide/myide/server/update.ashx",
                addfile: "/uui/ide/myide/server/add.ashx",
                delfile: "/uui/ide/myide/server/del.ashx"
            };
            // 构建全局常量
            $.extend($.u.config.constant, _gp);
            $.um($("body > div[umid=layout]")); // 渲染layout
        });
    </script>
</body>
</html>
