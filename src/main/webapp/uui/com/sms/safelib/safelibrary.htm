<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>安全图书馆</title>
</head>
<body>
<div>
	<div umid="treedialog"></div>
	<div umid="sectionDialog"></div>
	<div umid="fileDialog"></div>
	<div umid="editDialog"></div>
	<div class="uui-managepage container-fluid" style="padding-top: 10px; padding-bottom: 20px;">
		<div class="row" style="margin-bottom: 20px;">
			<div class="col-sm-7">
				<input type="text" class="form-control" qid="fileName"/>
			</div>
			<div class="col-sm-5">
				<span class="glyphicon glyphicon-search btn btn-primary" qid="searchFile"></span>
			</div>
		</div>
		<div class="row"  style="margin-bottom: 20px;">
			<div class="col-md-3 col-lg-2">
				<i class="fa fa-book fa-2x uui-font-sms-color pull-left"></i><h1 class="summary-val break-word">图书馆</h1>
			</div>
			<div class="col-md-9 col-lg-10">
				<div class="input-group hidden">
					<input class="form-control" qid="input_search" style='border: 2px solid #68339B;border-right: 0px;' placeholder="能够按照条目标题，条目内容，段落标题，附件名称进行条目检索"/>
					<span class="input-group-addon btn-primary uui-cursor-pointer" style='border: 1px solid #68339B;' qid="btn_search"><i class="fa fa-search"></i></span>
				</div>
				
				<!-- <a class="btn-link btn" href="#" qid="btn_search">查询</a> -->
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-lg-2" style="padding-right: 5px;">
				<div style="background-color: #f3f2f7; border: 1px solid #e0e0e0;">
					<ul qid="libTree" class="ztree" style="overflow:auto;height: 600px;"></ul>
				</div>
			</div>
			<div class="col-md-9 col-lg-10" qid="main">
				<div class="row" style="margin-bottom: 10px;">
					<div class="col-sm-6">
						<a href="#" class="btn btn-link no-left-padding hidden" qid="add_item" >添加条目</a>
					</div>
					<div class="col-sm-6 text-right">
						<span qid="btn_size"></span>						
					</div>
				</div>

    			<div qid="libContent" >
    				<table class="uui-table">
    					<tbody>
    						<tr>
    							<td class="value" qid="name" style="font-weight: bold;"></td>
    						</tr>
    						<tr style="background-color: #fff;">
    							<td class="value"  qid="description" style="padding-left: 15px;"></td>
    						</tr>
    					</tbody>
    				</table>

					<div class="panel panel-sms" style="margin-top: 30px;">
						<div class="panel-heading">
							<h2 class="panel-title">段落
								<div qid="add_section" class="pull-right panel-button-container hidden" >
									<div class="panel-button-inner">
										<i class="fa fa-plus" title="添加段落"></i>
									</div>
								</div>
							</h2>
						</div>
						<div class="panel-body" qid="section" style="border: 1px solid #ddd; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">
							
						</div>
					</div>

					<div class="panel panel-sms" style="margin-top: 30px;">
						<div class="panel-heading">
							<h2 class="panel-title">附件
								<div qid="add_file" class="pull-right panel-button-container hidden" >
									<div class="panel-button-inner">
										<i class="fa fa-plus" title="添加附件"></i>
									</div>
								</div>
							</h2>
						</div>
						<div class="panel-body" qid="filecontainer" style="border: 1px solid #ddd; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">
						<div class="row">
							<div class="col-sm-5">
								<input type="text" class="form-control input-sm" placeHolder="" qid="searchAds">
							</div>
							<div class="col-sm-2 no-left-right-padding">
								<button class="btn btn-default btn-sm" qid="btnFilter">搜索</button>
							</div>
						</div>
							
							
							<table qid="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%" style="margin-top: 0px !important;">
								<!-- <thead>
									<tr class="infomodel-title" style="background-color: #E7E7E9; height: 37px;">
										<th style="width:200px;">文件名</th>
										<th style="width:100px;">大小</th>
										<th style="width:150px;">类型</th>
										<th style="width:130px;">上传时间</th>
										<th style="width:150px;">上传用户</th>
										<th style="width:50px;">操作</th>
									</tr>
								</thead>
								<tbody qid="uploadFile"></tbody> -->
							</table>
						</div>
					</div>
    			</div>
			</div>
		</div>
	</div>

	<div class="page-header hidden" style="border-bottom:1px solid #ccc;">
		<div class="row">
			<div class="col-sm-3">
				<div class="page-header-inner">
					<div class="page-header-main"><h3 class="title">安全图书馆</h3></div>
				</div>
			</div>
			<div class="col-sm-6">
				<input class="input-sm form-control" qid="input_search" style="width:80%;margin-top:10px;display: inline;" placeholder="能够按照条目标题，条目内容，段落标题，附件名称进行条目检索"/>
				<a class="btn-link btn" href="#" qid="btn_search">查询</a>
			</div>
			<div class="col-sm-3" qid="error-lib">
				
			</div>
		</div>
	</div>
	<div class="page-content hidden">
    	<div class="page-content-inner" style="height: 600px;">
    		<div class="page-content-nav" style="width:300px;overflow:auto;">
    			<ul qid="libTree" class="ztree" style="width:260px;overflow:auto;height: 600px;">
    			</ul>
    		</div>
    		<div class="page-content-main" qid="main">
	    		<div style="border-bottom:1px solid #ccc;height: 50px;margin-bottom:20px;">
	    			<div class="row" >
	    				<a href="#" class="btn btn-link" qid="add_item" style="display:none">添加条目</a>
	    				<span qid="btn_size">
	    				</span>
	    			</div>
	    		</div>
    			<div qid="libContent">
	    			<form role="form">
	    				<div class="row" style="margin-bottom:15px;">
	    					<label class="col-sm-2">所属章节:</label>
	    					<div class="col-sm-3" qid="father"></div>
	    					<label class="col-sm-2">前一章节:</label>
						    <div class="col-sm-3" qid="previous"></div>
	    				</div>
	    				<div class="row" style="margin-bottom:15px;">
	    					<label class="col-sm-2">条目标题:</label>
	    					<div class="col-sm-3" qid="name"></div>
	    					<label class="col-sm-2" style="display:none;">状态:</label>
						    <div class="col-sm-3" qid="status" style="display:none;"></div>
	    				</div>
	    				<div class="row" style="margin-bottom:15px;">
	    					<label class="col-sm-2">条目内容:</label>
	    					<div class="col-sm-8" qid="description"></div>
	    				</div>
					</form>
					<div>
						<div class="div-line">
							<span qid="dl" style="cursor:pointer;">
								<span class="glyphicon glyphicon-chevron-down"></span>
								<h2 class="div-h2">段落</h2>
							</span>
							<span class="glyphicon glyphicon-plus fl-plus pull-right" qid="add_section" style="display:none"></span>
						</div>
						<div qid="section">
						</div>
					</div>
					<div>
						<div class="div-line">
							<span qid="fj" style="cursor:pointer;">
								<span class="glyphicon glyphicon-chevron-down"></span>
								<h2 class="div-h2">附件</h2>
							</span>
							<span class="glyphicon glyphicon-plus fl-plus pull-right" qid="add_file" style="display:none"></span>
						</div>
						<div qid="filecontainer" style="padding:5px 10px 0 10px;">
							<table class="table">
								<thead>
									<tr>
										<th style="width:150px;">文件名</th>
										<th style="width:150px;">大小</th>
										<th style="width:150px;">类型</th>
										<th style="width:130px;">上传时间</th>
										<th style="width:150px;">上传用户</th>
										<th style="width:50px;">操作</th>
									</tr>
								</thead>
								<tbody qid="uploadFile"></tbody>
							</table>
						</div>
					</div>
    			</div>
    		</div>
    	</div>
    </div>
</div>
</div>
</body>
</html>
