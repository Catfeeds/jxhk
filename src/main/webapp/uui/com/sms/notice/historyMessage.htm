<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>消息历史记录</title>
</head>
<body>
	<div style="padding:10px;">
		<div class="row form-group">
			<div class="col-sm-1">
				<label>主题</label>
			</div>
			<div class="col-sm-5">
				<input type="text" class="form-control" qid="title"/>
			</div>
			<div class="col-sm-1">
				<label>内容</label>
			</div>
			<div class="col-sm-5">
				<input type="text" class="form-control" qid="content"/>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-sm-1">
				<label>发送人</label>
			</div>
			<div class="col-sm-5">
				<input type="text" class="form-control" qid="sender"/>
			</div>
			<div class="col-sm-6" style="text-align:center;">
				<button type="button" class="btn btn-default" qid="search" style="float: right;margin-right: 10px;">查询</button>
			</div>
		</div>
		<table qid="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
		</table>
	</div>
</body>
</html>
