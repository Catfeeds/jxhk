<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <div>
    <div qid="subscribeFilter">
 		<form class="form-horizontal" role="form" qid="form">
			<div class="form-group">
				<label class="col-sm-3 control-label"><%=com.sms.filter.subscribe.i18n.recipients %></label>
				<div class="col-sm-9" style="padding-left:0px;">
					<input type="text" class="form-control" qid="usergroup" />
				</div>
			</div>
		  	<div class="form-group">
		    	<label class="col-sm-3 control-label">周期</label>
	    		<div class="col-sm-7">
	      			<input type="text" class="form-control" qid="period"/>
	    		</div>
	    		<label class="col-sm-2 control-label" style="text-align: left;">天</label>
	    		
		  	</div>
		  	<div class="form-group">
				<label class="col-sm-3 control-label">发送时间</label>
				<div class="col-sm-7">
	      			<input type="text" class="form-control" qid="time"/>
	    		</div>
	    		<label class="col-sm-2 control-label" style="text-align: left;">点</label>
			</div>
		</form>
    </div>
    </div>
</body>
</html>
