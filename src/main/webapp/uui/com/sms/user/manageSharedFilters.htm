<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <div class="uui-managepage">
        <div umid="changedialog"></div>
        <div class="uui-managepage-header">
	        <div class="container-fluid no-left-right-padding">
	            <div class="row">
	                <div class="col-md-3">
	                    <h3 class="uui-managepage-title"><%=com.sms.user.manageSharedFilters.i18n.title %></h3>
	                </div>
	                <div class="col-md-9 text-right" >
	                    <!-- <button class="btn btn-default btn-sm" style="border: 0px; background: #fff;"><span class="glyphicon glyphicon-question-sign"></span></button> -->
	                </div>
	            </div>
            </div>
        </div>
        <form class="form-horizontal" role="form" style="margin-top:20px;">
            <div class="form-group control">
                <label for="<%=this._id%>-content" class="col-sm-1 control-label" style="font-weight:normal;"><%=com.sms.user.manageSharedFilters.i18n.search %></label>
                <div class="col-sm-4 col-lg-3">
                    <input type="text" qid="content" class="form-control input-sm" name="content"/>
                    <span class="helper-block control" >
                        <small><%=com.sms.user.manageSharedFilters.i18n.searchForName %></small>
                    </span>
                </div>
            </div>
            <div class="form-group control">
                <label for="<%=this._id%>-owner" class="col-sm-1 control-label" style="font-weight:normal;"><%=com.sms.user.manageSharedFilters.i18n.owner %></label>
                <div class="col-sm-4 col-lg-3">
                    <input type="text" qid="owner" class="form-control input-sm" name="owner"/>
                    <span class="helper-block control" >
                        <small><%=com.sms.user.manageSharedFilters.i18n.remaind %></small>
                    </span>
                </div>
            </div>
            <div class="form-group control">
                <label for="<%=this._id%>-shared" class="col-sm-1 control-label" style="font-weight:normal;"><%=com.sms.user.manageSharedFilters.i18n.shareTo %></label>
                <div class="col-sm-4 col-lg-3">
                    <select class="form-control input-sm" qid="shared">
                        <option value="ALL"><%=com.sms.user.manageSharedFilters.i18n.anyone %></option>
                        <option value="GROUP"><%=com.sms.user.manageSharedFilters.i18n.userGroup %></option>
                        <option value="USER"><%=com.sms.user.manageSharedFilters.i18n.user %></option>
                    </select>
                </div>
                <div class="col-sm-4 col-lg-3">
                    <input type="text" qid="sharedgrouplist" class="form-control input-sm"/>
                    <input type="text" qid="shareduserlist" class="form-control input-sm"/>
                </div>
            </div>
            <div class="form-group control">
                <label class="col-sm-1 control-label"></label>
                <div class="col-sm-3">
                    <button class="btn btn-default btn-sm" qid="btn_search"><%=com.sms.user.manageSharedFilters.i18n.search %></button>
                </div>
            </div>
        </form>
        <table qid="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
    </div>
</body>
</html>
