<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" href="workflows.css" type="text/css"></link>

</head>
<body>
    <div class="uui-module">
    	<div umid="textViewDialog" ></div>
    	<div umid="diagramViewDialog"></div>
    	<div umid="changeWorkflowScheme"></div>
    	<div umid="activityTypesDialog" ></div>
    	<div class="page-header" style="padding:0;">
	        <div class="page-header-inner">
	            <div class="page-header-image">
	                <div style="vertical-align:top;width:48px;height:48px;position:relative;">
	                    <div class="unit-config-icon48-workflows"></div>
	                </div>
	            </div>
	            <div class="page-header-main">
	                <h3><%=com.sms.unitconfig.workflows.i18n.title %></h3>
	                <h4 style="display:inline;">
	                    <span qid="unit-config-workflow-scheme-name" ><%=com.sms.unitconfig.workflows.i18n.explain %></span>
	                </h4>
	                <div class="dropdown" style="display:inline-block;margin-left:10px;">
	                	<span class="label label-success dropdown-toggle" data-toggle="dropdown" style="cursor:pointer;"><%=com.sms.unitconfig.workflows.i18n.applied %><span qid="unit-count">0</span><%=com.sms.unitconfig.workflows.i18n.safeAgency %></span>
	                	<ul class="dropdown-menu" style="max-height:300px;overflow:auto;" role="menu" qid="units"></ul>
	                </div>
	            </div>
	            <div class="page-header-actions">
		            <div class="btn-group">
		            	<button class="btn btn-default btn-sm" qid="button-add-workflow"><%=com.sms.unitconfig.workflows.i18n.addWorkflow %></button>
		            	<button class="btn btn-default btn-sm" qid="button-change-scheme">	<%=com.sms.unitconfig.workflows.i18n.changeCase %></button>
	            </div>
	       </div>
	    </div>
	    
		<table qid="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
    </div>
</body>
</html>
