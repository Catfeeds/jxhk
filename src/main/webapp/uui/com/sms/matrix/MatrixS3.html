<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>风险矩阵</title>
    <link href="../../../main.css" rel="stylesheet" />
    <script type="text/javascript" src="../../../uui/jquery.min.js"></script>
    <script type="text/javascript" src="../../../uui/uui-loader.js"></script>
    <script type="text/javascript" src="../boot.js"></script>
    <script type="text/javascript" src="../../../uui/widget/jqurl/jqurl.js"></script>

    <script type="text/javascript">
        $(function () {
            var params = $.urlParam();
            $.um($("div[umid='application-header']"));

            $.um($("div[umid='page-header']"));

            $.um($("div[umid='admin-horizontal-menus']"), { menuType: "SYS", selected: "安全政策" });

            $.um($("div[umid='user-vertical-menus']"), { menuId: 90, selected: "风险矩阵" });

            if (params.mid) {
                $.um($("div[umid='step']"), params.mid, params.changesteps);
            }

            $.um($("div[umid='foot']"));
        });
    </script>
</head>
<body>
    <!-- 顶部导航栏 begin -->
    <div umid="application-header" umodule="com.sms.applicationHeader"></div>
    <!-- 顶部导航 end -->

    <!--页面头部 begin-->
    <div umid="page-header" umodule="com.sms.pageheader.admin"></div>
    <!--页面头部 end-->

    <!--二级横向导航 begin-->
    <div umid="admin-horizontal-menus" umodule="com.sms.horizontalMenus"></div>
    <!--二级横向导航 end-->

    <!--页面主内容区域 begin-->
    <div class="page-content">
    	<div class="page-content-inner">
    		<div class="page-content-nav">
    			<div umid="user-vertical-menus" umodule="com.sms.verticalMenus"></div>
    		</div>
    		<div class="page-content-main">
    			<div umid="step" umodule="com.sms.matrix.matrixs3"></div>
    		</div>
    	</div>
    </div>
    <!--页面主内容区域 end-->

    <!--页面底部 begin-->
    <div umid="foot" umodule="com.sms.foot"></div>
    <!--页面底部 end-->

</body>
</html>
