<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<body>
	<div>
		<div qid="controlDialog" >
		<div class="form-inline">
		  <div class="form-group">
		    <!-- <label><%= com.sms.detailmodule.riskAnalysis.selectControl.i18n.columns.name%></label>  -->
                <input type="text" style="margin-left: 5px; width: 515px;" class="form-control" qid="ads" placeholder="">
		  </div>
		  <button class="btn btn-default btn-sm" style="margin-left: 10px;" qid="btn_search"><%= com.sms.detailmodule.riskAnalysis.selectControl.i18n.buttons.search%></button>  
		  <button class="btn btn-default btn-sm" style="margin-left: 10px;" qid="btn_reset"><%= com.sms.detailmodule.riskAnalysis.selectControl.i18n.buttons.reset%></button> 
		</div>
            <table class="uui-table" style="margin-top:10px;">
            	<thead>
            		<tr>
            			<th class="operate-tool" style="text-align: left;">
            				<input type="checkbox" qid="btn_checkAll" />
            			</th>
                              <th style="width: 80px;">
                                    <%= com.sms.detailmodule.riskAnalysis.selectControl.i18n.columns.number%>
                              </th>
            			<th>
            				<%= com.sms.detailmodule.riskAnalysis.selectControl.i18n.columns.name%>
            			</th>
            		</tr>
            	</thead>
            	<tbody qid="tbody">

            	</tbody>
            	<tfoot>
            		<tr>
            			<th colspan="3" class="uui-cursor-pointer text-center" >
            				<button class="btn btn-link btn-sm" qid="btn_more"><%= com.sms.detailmodule.riskAnalysis.selectControl.i18n.buttons.more%></button>
            			</th>
            		</tr>
            	</tfoot>
            </table>
        </div>
	</div>
</body>
</html>
