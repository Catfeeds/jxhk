<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
	.com-sms-detailmodule-staffReport-taskAssignmentUnit .form-group label{
		font-weight: normal;
    color: #707070;
	}
</style>
</head>
<body>
	<div>
      <div qid="unitDialog" class="com-sms-detailmodule-staffReport-taskAssignmentUnit" >
      	<form class="form-horizontal">
      		<div class="form-group">
      			<label for="<%= this._id%>-units" class="col-sm-2 control-label">
              <%= com.sms.detailmodule.staffReport.taskAssignmentUnit.i18n.fields.unit %>
              <span class='text-danger'>*</span>
            </label>
      			<div class="col-sm-8">
      				<input type="hidden" class="form-control input-sm" qid="units" />
      				<div class="text-danger" qid="errorMessage"></div>
      			</div>
      		</div>
          <div class="form-group">
            <label for="<%= this._id%>-reason" class="col-sm-2 control-label">
              <%= com.sms.detailmodule.staffReport.taskAssignmentUnit.i18n.fields.reason %>
              <span class='text-danger'>*</span>
            </label>
            <div class="col-sm-8">
              <textarea class="form-control" rows="3" qid="reason"></textarea>
              <div class="text-danger" qid="errorMessage"></div>
            </div>
          </div>
      	</form>
      </div>
  </div>
</body>
</html>
