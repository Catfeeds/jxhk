<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <div>
        <div qid="div_user">
            <form class="form-horizontal" role="form" qid="userform">
                <div class="form-group control add edit">
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">分子公司：</label>
                    <label for="<%=this._id%>-username" class="col-sm-2 control-label text-primary" id="airline_code" style="color:blue; text-align:center"></label>
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">航班号：</label>
                    <label for="<%=this._id%>-username" class="col-sm-2 control-label" id="flight_no" style="color:blue; text-align:center"></label>                 
                </div> 
               
                <div class="form-group control add edit">
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">起飞跑道：</label>
                    <label for="<%=this._id%>-username" class="col-sm-2 control-label text-primary" id="takeoff_runway" style="color:blue; text-align:center"></label>
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">着陆跑道：</label>
                    <label for="<%=this._id%>-username" class="col-sm-2 control-label" id="landing_runway" style="color:blue; text-align:center"></label>             
                </div> 
                
                <div class="form-group control add edit">
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">出发机场：</label>
                    <label for="<%=this._id%>-username" class="col-sm-2 control-label" id="departure_airport" style="color:blue; text-align:center"></label>
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">到达机场：</label>
                    <label for="<%=this._id%>-username" class="col-sm-2 control-label text-primary" id="arrival_airport" style="color:blue; text-align:center"></label>                    
                </div>  
                  
                <div class="form-group control add edit">
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">机号：</label>
                    <label for="<%=this._id%>-username" class="col-sm-2 control-label text-primary" id="ac_tail" style="color:blue; text-align:center"></label>
                </div> 
                
                <div class="form-group control add edit">
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">航班日期：</label>
                    <label for="<%=this._id%>-username" class="col-sm-7 control-label" id="start_date" style="color:blue; text-align:center"></label>
                </div>  
                
                <div class="form-group control add edit">
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">安全等级：</label>
                    <label for="<%=this._id%>-username" class="col-sm-2 control-label text-primary" id="severity_class_no" style="color:blue; text-align:center"></label>
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">版本号：</label>
                    <label for="<%=this._id%>-username" class="col-sm-2 control-label" id="version_no" style="color:blue; text-align:center"></label>
                </div> 
                
                <div class="form-group control add edit">
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">程序编号：</label>
                    <label for="<%=this._id%>-username" class="col-sm-2 control-label text-primary" id="procedure_no" style="color:blue; text-align:center"></label>
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">程序类型：</label>
                    <label for="<%=this._id%>-username" class="col-sm-2 control-label" id="procedure_type" style="color:blue; text-align:center"></label>
                </div>
                 
                <div class="form-group control add edit">
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">飞行阶段：</label>
                    <label for="<%=this._id%>-username" class="col-sm-2 control-label text-primary" id="flight_phase_no" style="color:blue; text-align:center"></label>
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">执行时长：</label>
                    <label for="<%=this._id%>-username" class="col-sm-2 control-label" id="exceedance_duration" style="color:blue; text-align:center"></label>
                </div>
                  
                <div class="form-group control add edit">
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">事件描述：</label>
                    <label for="<%=this._id%>-username" class="col-sm-7 control-label text-primary" id="pro_desc" style="color:blue; text-align:center"></label>
                </div>  
                
                <div class="form-group control add edit">
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">峰值时间：</label>
                    <label for="<%=this._id%>-username" class="col-sm-2 control-label text-primary" id="time_to_peak" style="color:blue; text-align:center"></label>
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">限制值：</label>
                    <label for="<%=this._id%>-username" class="col-sm-2 control-label" id="Limit_value" style="color:blue; text-align:center"></label>
                </div>  
                
                <div class="form-group control add edit">
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">最大值：</label>
                    <label for="<%=this._id%>-username" class="col-sm-2 control-label text-primary" id="maximum_value" style="color:blue; text-align:center"></label>
                    <label for="<%=this._id%>-username" class="col-sm-3 control-label">平均值：</label>
                    <label for="<%=this._id%>-username" class="col-sm-2 control-label" id="average_gap" style="color:blue; text-align:center"></label>
                </div>                      
            </form>
        </div>
    </div>
</body>
</html>
