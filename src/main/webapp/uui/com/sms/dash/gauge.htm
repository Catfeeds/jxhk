<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
	<div>
		<div qid="config" class="hidden" style="height:500px">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label  class="col-sm-2 control-label">选择安监机构</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" qid="unit" placeholder="安监机构">
					</div>
				</div>
				<div class="form-group">
					<label  class="col-sm-2 control-label">选择系统类别</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" qid="system" placeholder="系统类别">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-default" qid="update">保存</button>
						<button type="button" class="btn btn-default" qid="cancel" style="margin-left:10px">取消</button>
					</div>
				</div>
			</form>
		</div>
		<div qid="display" class="hidden">
			<div>
			<label for="insecurity">不安全状态</label> &nbsp;&nbsp;&nbsp;
			<input qid="insecurity" class="select3-input">&nbsp;&nbsp;&nbsp;
			<button class="btn btn-default" qid="search">查询</button>
			</div>
			<br/>
			<div id="mainGauge" style="height:500px;border:1px solid #ccc;padding:10px;"></div>
		</div>
	</div>
</body>
</html>
