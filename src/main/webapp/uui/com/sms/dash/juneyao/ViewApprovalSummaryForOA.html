<body>

    <tr><td><a target="_blank" href="../DashBoard.html?pageId=33312538&scrollTarget=33511557">审计任务(<span id="auditWaitForMe" class="approval-count"></span>)</a></td></tr>
    <tr><td><a target="_blank" href="../DashBoard.html?pageId=33312538&scrollTarget=33511556">风险任务(<span id="riskWaitForMe" class="approval-count"></span>)</a></td></tr>

   <script type="text/javascript" src="../../../../uui/jquery.min.js"></script>
   <script type="text/javascript">
       $(function() {
         $.ajax({
           url: '/sms/rest/externalService/getToDoStatistics',
           type: "get",
           dataType: "json"
         }).done(function(resp){
          if(resp && resp.success){
            var data = resp ? (resp.data || {}) : {};
            $('#infoWaitForMe').addClass(data.activityCount > 0 ? 'text-red' : '').text(data.activityCount);
            $('#auditWaitForMe').addClass(data.auditCount > 0 ? 'text-red' : '').text(data.auditCount);
            $('#riskWaitForMe').addClass(data.riskCount > 0 ? 'text-red' : '').text(data.riskCount);
            $('#actionItemWaitForMe').addClass(data.actionItemCount > 0 ? 'text-red' : '').text(data.actionItemCount);
            $('#assistWaitForMe').addClass(data.assistCount > 0 ? 'text-red' : '').text(data.assistCount);
            $('#reviewWaitForMe').addClass(data.methanolCount > 0 ? 'text-red' : '').text(data.methanolCount);
          }
         }).error(function(){

         });
       });
   </script>
</body>
