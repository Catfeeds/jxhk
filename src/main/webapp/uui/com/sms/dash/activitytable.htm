<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <div style="min-height:100px;">
    	<div class="view hidden" qid="viewcontainer" >
    			<div class="alert alert-danger hidden" style="width:98%;margin: 10px auto;" qid="norule-tips">配置时没有选择“过滤器”，请重新编辑配置。</div>
         	<table qid="datatable" class="dashTable table table-striped table-bordered" cellspacing="0" style="margin-top:0 !important;" width="100%"></table>
        </div>
        <div class="config hidden" qid="configcontainer" style="width:100%;max-width:400px;padding:20px;">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label  class="col-sm-4 control-label" style="font-weight:normal;">过滤器</label>
					<div class="col-sm-8">
						<input type="text" class="form-control input-sm" qid="select_filter" >
						<div class="help-block " style="margin:0;">
							<small class="text-danger">*过滤器的更新需重新关联</small>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label  class="col-sm-4 control-label" style="font-weight:normal;">每页显示数</label>
					<div class="col-sm-8">
						<input type="text" class="form-control input-sm" qid="text_pagelength" >
						<div class="help-block " style="margin:0;">
							<small>每页显示的记录条数</small>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label  class="col-sm-4 control-label" style="font-weight:normal;">显示列</label>
					<div class="col-sm-8">
						<div class="list-group" qid="columns">
						  
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8">
						<button class="btn btn-default btn-sm" qid="btn_save">保存</button>
						<button class="btn btn-default btn-sm" qid="btn_cancel" style="margin-left:10px;">取消</button>
					</div>
				</div>
			</form>
		</div> 	
         	
    </div>
</body>
</html>
