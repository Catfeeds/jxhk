<head>

    <script type="text/javascript" src="../../../uui/widget/jqurl/jqurl.js"></script> 
    <script type="text/javascript">
        $(function () {
            //$.u.inituui();
            var params = $.urlParam(null);
            if (!params.mode || params.mode.indexOf("config") > -1) {
                $.um($("div[umid='actionItem']"), "config", params.gadgetsinstance);
            }
            else {
                $.um($("div[umid='actionItem']"), "display", params.gadgetsinstance);
            }
        });
    </script>
