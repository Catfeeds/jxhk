<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
	<div>
		<div qid="config" style="height:500px;" class="hidden">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label  class="col-sm-2 control-label">选择安监机构</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" qid="unit" placeholder="安监机构">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-default" qid="update">保存</button>
						<button type="button" class="btn btn-default" qid="cancel" style="margin-left:10px">取消</button>
					</div>
				</div>
			</form>
			
		</div>
		<div qid="display" class="hidden">
			<div id="mainSystemBoard" style="height:530px;width:800px;margin:0 auto; background: url(raphael/logo01.jpg) repeat;"></div>
		</div>
	</div>
</body>
</html>
