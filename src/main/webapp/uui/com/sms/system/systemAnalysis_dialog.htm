<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    </head>
<body>
	<div>
	    <div qid="dialog">
	    	<form class="form-horizontal" role="form" qid="form">
				 <div class="form-group">
				    <label for="" class="col-sm-3 control-label">系统<span class='text-danger'>*</span>:</label>
				    <div class="col-sm-8">
				      <input class="form-control input-sm " qid="system"  rows="2"></input>
				    </div>
				 </div>
				 <div class="form-group">
				    <label for="" class="col-sm-3 control-label">部门<span class='text-danger'>*</span>:</label>
				    <div class="col-sm-8">
				      <input class="form-control input-sm " qid="unit"  rows="2"></input>
				    </div>
				 </div>
				 <div class="form-group">
				    <label for="" class="col-sm-3 control-label">子系统<span class='text-danger'>*</span>:</label>
				    <div class="col-sm-8">
				      <input class="form-control input-sm " qid="subsystem"  rows="2"></input>
				    </div>
				 </div>
				 <div class="form-group">
				    <label for="" class="col-sm-3 control-label">一级流程<span class='text-danger'>*</span>:</label>
				    <div class="col-sm-8">
				      <input class="form-control input-sm " qid="primaryWorkflow"  rows="2"></input>
				    </div>
				 </div>
				 <div class="form-group">
				    <label for="" class="col-sm-3 control-label">二级流程<span class='text-danger'>*</span>:</label>
				    <div class="col-sm-8">
				      <input class="form-control input-sm " qid="secondaryWorkflow"  rows="2"></input>
				    </div>
				 </div>
            </form>
            
            <div qid="treeContent" style="display:none; position: absolute;z-index:1060;background:#eee;width: 250px;">
		     <ul qid="tree" class="ztree" style="margin-top:0; width:253px;height: 300px;overflow: auto;"></ul>
	       </div>
	
	    </div>
    </div>
</body>
</html>
