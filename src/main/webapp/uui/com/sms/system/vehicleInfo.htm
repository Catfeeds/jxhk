<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <div class="uui-module">
    	<div umid="vehicleInfoDialog" ></div>
        <div class="uui-module-header">
            <div class="row">
                <div class="col-md-3">
                    <h2 class="uui-module-h2"><%=com.sms.system.vehicleInfo.i18n.title %></h2>
                </div>
                <div class="col-md-9" style="text-align:right;padding-right:15px !important;">
                    <div class="btn-group">
	                    <button class="btn btn-default btn-sm" qid="btn_addVehicleInfo"><span class="glyphicon glyphicon-plus"></span> <%=com.sms.system.vehicleInfo.i18n.addVehicleInfo %></button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form uui-module-filter" qid="filter" style="width:365px;">
            <h3 class="uui-module-h3" style="margin-bottom:10px;"><%= com.sms.system.vehicleInfo.i18n.filterTitle%></h3>
            <div class="form-group col-md12 uui-module-filter-firstitem">
                <label for=""><%= com.sms.system.vehicleInfo.i18n.name%></label>
                    <input type="text" class="form-control input-sm" qid="name" maxlength="255" />
            </div>
            <button class="btn btn-default btn-sm" qid="btn_filter"><%= com.sms.system.vehicleInfo.i18n.searchButton%></button>
            <button type="button" class="btn btn-link" qid="btn_resetfilter"><%= com.sms.system.vehicleInfo.i18n.resetButton%></button>
        </div>

        <table qid="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
            
        </table>
    </div>
</body>
</html>
