<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<body>
<div>
	<div qid="divUnitDialog" class="uui-managepage">
		<div class="panel panel-sms">
			<div class="panel-heading">
				<h2 class="panel-title">
					信息详情
				</h2>
			</div>
			<div class="panel-body" >
				<table class="uui-table" style="table-layout: fixed;">
					<tbody>
						<tr>
							<td class="name">信息类型</td>
							<td class="value" style="position: relative;">
								<span qid="riskSerialNumber"></span>
								<i class=" uui-cursor-pointer pull-right mode-add mode-edit" title="" qid="btn_riskSerialNumber"></i>
								<span class="mode-add mode-edit"></span>
							</td>
							<td class="name">状态</td>
							<td class="value" style=""><label class="label label-success" qid="status"></label></td>
						</tr>
						<tr>
							<td class="name">优先级</td>
							<td class="value" colspan="1">
								<span qid="riskTitle"></span>
								<i class=" uui-cursor-pointer pull-right mode-add mode-edit" title="" qid="btn_riskTitle"></i>
							</td>
							<td class="name">标签</td>
							<td class="value" style=""><label class="label label-success" qid="status"></label></td>
						</tr>
						<tr>
							<td class="name">详细描述</td>
							<td class="value" colspan="3">
								<span qid="riskDesc"></span>
								<i class=" uui-cursor-pointer pull-right mode-add mode-edit" title="" qid="btn_riskDesc"></i>
							</td>
						</tr>
						<tr>
							<td class="name">系统分类</td>
							<td class="value" colspan="1">
								<label class="label label-success" ></label>
							</td>
							<td class="name">是否不安全事件</td>
							<td class="value" colspan="1">
								<label class="label label-success" ></label>
							</td>
						</tr>
						<tr>
							<td class="name">事件类型</td>
							<td class="value" colspan="3"><label class="label label-success" ></label></td>
						</tr>
						<tr>
							<td class="name">应急措施</td>
							<td class="value" colspan="3">
								<span qid="riskAnalysisPerson"></span>
								<i class=" uui-cursor-pointer pull-right mode-add mode-edit" title="" qid="btn_riskAnalysisPerson"></i>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel panel-sms">
			<div class="panel-heading">
				<h2 class="panel-title">
					奖惩记录
				</h2>
			</div>
			<div class="panel-body" >
				<table qid="awardReTable" class="results table table-striped table-bordered" cellspacing="0"
						width="100%" style="margin-bottom: 0;margin-top: 0px !important;">
					</table>
			</div>
		</div>
	</div>
</div>
</body>
</html>
