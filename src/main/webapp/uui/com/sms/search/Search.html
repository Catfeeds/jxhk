<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>[所有安全信息]安全信息导航栏</title>
    <script type="text/javascript" src="../../../uui/jquery.min.js"></script>
    <script type="text/javascript" src="../../../uui/uui-loader.js"></script>
    <script type="text/javascript" src="../boot.js"></script>
    <script type="text/javascript">
        $(function () {
            $.um($("div[umid='application-header']"));
            
            var search = $.um($("div[umid='search']"));
            search.override({
            	"refreshFilterList":function(filterid){
            		filterNav.loadFilter(filterid);
            	},
            	"removeCurrentFilter":function(filterid){
            		filterNav.removeFilter(filterid, true);
            	}
            });
            
            var filterNav = $.um($("div[umid='filterNav']"));
            filterNav.override({
            	"loadFilterByUrl": function(){
            		search.resetSearchBox();
            		search.loadFilterByUrl();
            	}
            });
            
            
        });
    </script>
</head>
<body>
    
    <!-- 顶部导航栏 begin -->
    <div umid="application-header" umodule="com.sms.applicationHeader"></div>
    <!-- 顶部导航 end -->

    <!--页面主内容区域 begin-->
    <div class="page-content" style="background:transparent;">
    	<div class="page-content-inner">
    		<div class="page-content-nav" style="border-color:#ddd;padding:15px 10px;">
    			<div umid="filterNav" umodule="com.sms.filter.filterNav"></div>
    		</div>
    		<div class="page-content-main" style="padding:0;">
    			<div umid="search" umodule="com.sms.search.searchindex"></div>
    		</div>
    	</div>
    </div>
    <!--页面主内容区域 end-->

</body>
</html>
