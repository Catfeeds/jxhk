<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
	<div>
        <div qid="train-dialog-edit">
        	<div>
	        	<div class="col-sm-12">
	        		<form class="form-horizontal" role="form" qid="unit-form">
	        		<input type="hidden" autofocus="autofocus" />
		         	  <div class="form-groups">
	                     <div class="form-group">
		                    <label  class="col-sm-2 control-label" data-field="content" style="color:#707070;font-weight:normal;">内容</label>
		                    <div class="col-sm-10">
		                        <input type="text" class="form-control "  name="content" placeholder="" maxlength="2000">
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label  class="col-sm-2 control-label" data-field="department" style="color:#707070;font-weight:normal;">机构</label>
		                    <div class="col-sm-10">
		                        <input type="text" class="form-control  "  name="department" placeholder="" maxlength="50">
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label  class="col-sm-2 control-label" data-field="user"  style="color:#707070;font-weight:normal;">人员</label>
		                    <div class="col-sm-10">
		                        <input type="text" class="form-control select2" name="user" placeholder="" maxlength="1050">
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label  class="col-sm-2 control-label" data-field="teacher" style="color:#707070;font-weight:normal;">教员</label>
		                    <div class="col-sm-10">
		                        <input type="text" class="form-control " name="teacher" placeholder="" maxlength="1050">
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label  class="col-sm-2 control-label" data-field="manager" style="color:#707070;font-weight:normal;">经理</label>
		                    <div class="col-sm-10">
		                        <input type="text" class="form-control " name="manager" placeholder="" maxlength="1050">
		                    </div>
		                </div>
		                 <div class="form-group">
		                    <label  class="col-sm-2 control-label" data-field="startDate" style="color:#707070;font-weight:normal;">日期</label>
		                  <!--   <div class="col-sm-10">
		                        <input type="text" class="form-control " name="eventDate" style="width:150px;" >
		                    </div> -->
		                    <div class="row col-sm-10">
								<div class="col-xs-5 no-right-padding"><input type="text" class="form-control input-sm" qid="startDate" name="startDate" maxlength="12"/></div>
								<div class="col-xs-2 no-right-padding text-center"><span class="spanMar">至</span></div>
								<div class="col-xs-5 no-left-padding"><input type="text" class="form-control input-sm" qid="endDate" name="endDate" maxlength="12"/></div>
							</div>
	                     </div>
	                     <input type="reset" class="hidden" style="display:none;" />
		        </div>
	               <div class="form-group">
						<!-- <label for="<%= this._id%>-file_upload" class="col-sm-1 control-label text-right"
							style="padding: 10px; margin-left: 55px;">附件</label> -->
							   <label  class="col-sm-2 control-label" style="color:#707070;font-weight:normal;">附件</label>
							
						<div class="col-sm-9">
							<input type="file" name="file_upload" qid="file_upload" />
							<table qid="auditFiles" class="table table-condensed hidden">
								<thead>
									<tr>
										<th style="width: 60%;">文件名</th>
										<th>文件大小</th>
										<th style="width: 15%;">操作</th>
									</tr>
								</thead>
								<tbody qid="dialog_uploadFile"></tbody>
							</table>
							
						</div>
					</div>
	              
	              
	              
	                </form>
	                
	           
                </div>
        	</div>
        </div>
      
        
	</div> 
	
	                     
</body>
</html>
