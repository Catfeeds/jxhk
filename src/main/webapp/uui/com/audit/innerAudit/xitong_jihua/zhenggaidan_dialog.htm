<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>整改单</title>
</head>
<body>
	<div>
	<div umid="fileDialog1"></div>
		<div qid='recordDialog' class="container-fluid">
			<div class="page-content-inner" style="padding:10px;">
				<div class="container-fluid no-left-right-padding">
	            	<form>
	            	<div class="row form-group">
						<div class="col-sm-2 text-right">
		            		<label class="control-label">所属整改通知单</label>
		            	</div>
		            	<div class="col-sm-4">
		            		<input name="improveName" type="text"  placeholder="" class="form-control input-sm" >
		            	</div>
		            	<div class="col-sm-2 text-right">
	            			<label class="control-label">整改通知单编号</label>
	            		</div>
		            	<div class="col-sm-4">
		            		<input name="improveNo" type="text"  placeholder="" class="form-control input-sm" >
		            	</div>
	           		 </div>
	           		 
	           		 <div class="row form-group">
						<div class="col-sm-2 text-right">
		            		<label class="control-label">签发单位</label>
		            	</div>
		            	<div class="col-sm-4">
		            		<input name="auditunit_Name" type="text"  placeholder="" class="form-control input-sm" >
		            	</div>
		            	<div class="col-sm-2 text-right">
	            			<label class="control-label">主要责任单位</label>
	            		</div>
		            	<div class="col-sm-4">
		            		<input name="improveUnit" type="text" placeholder="" class="form-control input-sm" >
		            	</div>
	           		 </div>
		           		 
	           		 <div class="row form-group">
						<div class="col-sm-2 text-right">
		            		<label class="control-label">整改单位</label>
		            	</div>
		            	<div class="col-sm-4">
		            		<input name="auditedunit_Name" type="text"  placeholder="" class="form-control input-sm" >
		            	</div>
		            	<div class="col-sm-2 text-right">
	            			<label class="control-label">额外责任单位</label>
	            		</div>
		            	<div class="col-sm-4">
		            		<input name="improveUnit2" type="text" placeholder="" class="form-control input-sm" >
		            	</div>
	           		 </div>
	           		 
	           		 <div class="row form-group">
						<div class="col-sm-2 text-right">
		            		<label class="control-label">责任人</label>
		            	</div>
		            	<div class="col-sm-4">
		            		<input name="improveResponsiblePerson" type="text" placeholder="" class="form-control input-sm" >
		            	</div>
	           		 </div>
	           		 
	           		 <div class="row form-group">
						<div class="col-sm-2 text-right">
		            		<label class="control-label">存在问题</label>
		            	</div>
		            	<div class="col-sm-10">
		            		<textarea name="issues"  placeholder="" class="form-control input-sm" maxLength="2000" rows="3" >
		            		</textarea>
		            	</div>
	           		 </div>
           		 	<div class="row form-group">
						<div class="col-sm-2 text-right">
							<label class="control-label step1">原因类型</label>
						</div>
						<div class="col-sm-10">
							<input name="reasonType" type="text"
								class="form-control input-sm"  >
						</div>
					</div>
	           		 
	           		 <div class="row form-group">
						<div class="col-sm-2 text-right">
		            		<label class="control-label">产生原因</label>
		            	</div>
		            	<div class="col-sm-10">
		            		<textarea  name="improveReason" placeholder="" class="form-control input-sm" maxLength="2000" rows="3">
		            		</textarea>
		            	</div>
	           		 </div>
	           		 <div class="row form-group">
						<div class="col-sm-2 text-right">
		            		<label class="control-label">整改措施</label>
		            	</div>
		            	<div class="col-sm-10">
		            		<textarea  name="improveMeasure" placeholder="" class="form-control input-sm" maxLength="2000" rows="3">
		            		</textarea>
		            	</div>
	           		 </div>
	           		 <div class="row form-group hidden"  >
						<div class="col-sm-2 text-right">
		            		<label class="control-label">审核意见</label>
		            	</div>
		            	<div class="col-sm-10">
		            		<textarea  name="auditOpinion" placeholder="" class="form-control input-sm" maxLength="2000" rows="3">
		            		</textarea>
		            	</div>
	           		 </div>
	           		 <div class="row form-group hidden" >
						<div class="col-sm-2 text-right">
		            		<label class="control-label">整改完成情况</label>
		            	</div>
		            	<div class="col-sm-10">
		            		<textarea  name="improveRemark" placeholder="" class="form-control input-sm" maxLength="2000" rows="3">
		            		</textarea>
		            	</div>
	           		 </div>
	           		<div class="row form-group">
						<div class="col-sm-2 text-right">
		            		<label class="control-label">整改期限</label>
		            	</div>
		            	<div class="col-sm-4">
		            		<input style="width: 37%;" type="text" name="startDate" placeholder="" class="form-control input-sm" >
		            	</div>
	           		 </div>
	           		<div class="form-group">
						    <label for="<%= this._id%>-file_upload" class="col-sm-1 control-label text-right" style="padding:10px;margin-left:55px;">附件</label>
						    <div class="col-sm-9">
						      <table qid="auditFiles" class="table table-condensed hidden">
						      	<thead>
						      		<tr>
						      			<th style="width: 60%;">文件名</th>
						      			<th>文件大小</th>
						      			<th style="width: 15%;">操作</th>
						      		</tr>
						      	</thead>
						      	<tbody qid="dialog_uploadFile"></tbody>
						      </table>
						      <input type="file" name="file_upload" qid="file_upload" />
						    </div>
					 </div>
				</form>
		      </div>
		    </div>
		</div>
	</div>
</body>
</html>
