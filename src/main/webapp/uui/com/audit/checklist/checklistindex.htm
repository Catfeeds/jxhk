<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style>
.criteria-list .criteria-item{
  width:200px;
  overflow: hidden;
} 
.criteria-list .criteria-item button{
  width:170px;
  overflow: hidden;
} 
</style>
</head>
<body>
	<div class="container-fluid">
		<div umid="saveFilterDialog"></div>
		<div umid="unitDialogEdit" ></div>
	 	<div umid="textView" umodule="com.audit.checklist.textView"></div> 
		<div class="row">
			<div class="col-md-12 saved-search-selector">
				<div class="throbber-space"></div>
				<div class="uui-managepage-header">
		        	<div class="container-fluid no-left-right-padding">
			            <div class="row">
			                <div class="col-md-3">
			                    <h3 class="uui-managepage-title"><i class="fa fa-cog fa-spin"></i><%=com.audit.checklist.checklistindex.i18n.title %></h3>
			                </div>
			                <div class="col-md-9 text-right add-button-btn">
			                    <button class="btn btn-default btn-sm" qid="btn_addver"><span class="glyphicon glyphicon-plus"></span> <%=com.audit.checklist.checklistindex.i18n.CreateVersion %></button>
     			                <button class="btn btn-default btn-sm" qid="btn_addunit"><span class="glyphicon glyphicon-plus"></span> <%=com.audit.checklist.checklistindex.i18n.Create %></button>
				                <button class="btn btn-subtle btn-sm " qid="btn-upload-excel">
									<span class="glyphicon glyphicon-open"></span>&nbsp;导入excel
								</button>
					                
			                </div>
			            </div>
		            </div>
		        </div>
				
				<div class="search-header-view">
					<div class="header-section-primary">
						<h1 class="search-title" qid="search-title" title="版本" style="display: inline-block;"></h1>
					
					
						<div class="btn-group hidden" qid="div-savebuttons">
							<button type="button" class="btn btn-default btn-sm" qid="btn-savefilter">保存</button>
							<button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
								<span class="caret"></span> <span class="sr-only">Toggle Dropdown</span>
							</button>
							<ul class="dropdown-menu pull-right" role="menu" style="min-width: 160px; margin-top: 0px; border-top-left-radius: 0; border-top-right-radius: 0;">
								<li><a href="#" qid="link-savefilteras">另存为</a></li>
								<li><a href="#" qid="link-giveupedit">放弃修改</a></li>
							</ul>
						</div>
						<div class="btn-group">
							<a href="#" qid="btn-detail"
								class="btn btn-link btn-sm dropdown-toggle hidden"
								data-toggle='dropdown' style="display:none;">详细</a>&nbsp;&nbsp;
							<div class='dropdown-menu' role='menu' qid="filter-detail"
								style='width: 400px; padding: 80px 50px; margin-top: 5px; margin-left: -25px;'>
								<div class='css-arrow' style="left: 50px;"></div>
							</div>
						</div>
						<span qid="btn-removefavorites"
							class="glyphicon glyphicon-star hidden" style="cursor: pointer;"
							data-placement="bottom" title="从你的收藏过滤器中删除此过滤器"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="row" qid="query-component" style="margin-top: 5px;">
			<div class="col-md-12">
				<div class="search-criteria" qid="search-criteria">
					<ul class="criteria-list">
						<li class="criteria-actions">
							<button qid="btn-more" type="button" class="btn btn-subtle"
								data-placement="bottom" title="增加更多筛选条件">
								<%=com.audit.checklist.checklistindex.i18n.more %>&nbsp;<span
									class="caret"></span>
							</button>
						</li>
						<li>
							<button qid="btn-search" class="btn btn-subtle hidden" type="button"
								data-placement="bottom" title="查找">
								<span class="glyphicon glyphicon-search" style="color: #3b73af;"></span>
							</button>
						</li>
						<li>
							<button qid="btn-advanced" class="btn btn-link hidden" type="button"
								data-placement="bottom" title="使用UQL进行高级查询"></button>
						</li>
					</ul>
				</div>
				<div qid="search-criteria-advanced" style="display: none;">
					<div class="row">
						<div class="col-md-10">
							<span class="glyphicon glyphicon-ok-sign"
								style="position: absolute; left: 25px; top: 6px; color: green;"></span>
							<span class="glyphicon glyphicon-remove-sign"
								style="position: absolute; left: 25px; top: 6px; color: red; display: none;"></span>
							<input class="text" qid="search-query-advanced" type="text"
								placeholder="" style="width: 100%; padding-left: 20px;" /> <a
								class="glyphicon glyphicon-question-sign" href="#"
								style="position: absolute; right: 25px; top: 6px;"></a>
						</div>
						<div class="col-md-2">
							<button qid="btn-search-advanced" class="btn btn-subtle"
								type="button" data-placement="bottom" title="查找">
								<span class="glyphicon glyphicon-search" style="color: #3b73af;"></span>
							</button>
							<button qid="btn-basic" class="btn btn-link" type="button"
								data-placement="bottom" title="使用基本查询"><%=com.audit.checklist.checklistindex.i18n.base%></button>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-12" style="margin-bottom: 5px;">
				<div class="search-criteria-extended" qid="search-criteria-extended">
					<ul class="criteria-list">
					</ul>
				</div>
			</div>
		</div>
		<div class="row" qid="result-panel"
			style="min-height: 620px; background-color: white; border-top: #ddd solid 1px; border-bottom: #ddd solid 1px;">
			<div class="col-md-12" style="padding-right: 0;">
				<div qid="viewtablearea" style="padding-right: 20px;">
					<div class="pull-right"
						style="position: absolute; z-index: 999; right: 20px; top: 10px;">
						<button qid="btn-columns" class="btn btn-subtle btn-sm pull-right">
							数据列&nbsp;<b class="caret"></b>
						</button>
						<div class='columns-layer hidden' style='width: 300px; padding: 0; background: white; border: 1px solid #ccc; border-radius: 5px; margin-top: 45px; right: -10px; position: relative; -webkit-box-shadow: 0 3px 6px rgba(0, 0, 0, 0.13); box-shadow: 0 3px 6px rgba(0, 0, 0, 0.13);'>
							<div umid="columnpanel" umodule="com.audit.plugin.checklist.columnsProp"></div>
							<div class='css-arrow' ></div>
						</div>
					</div>
					<table qid="viewtable"
						class="results table table-striped table-bordered" cellspacing="0"
						width="100%" style="margin-bottom: 0;">
					</table>
				</div>
				<div qid="detailview" style="display: table; width: 100%;">
					<div qid="listresultpanel" class="list-result-panel"
						style="border-right: 1px solid #ccc; padding-right: 10px;">
						<div class='order-layer hidden'
							style='width: 218px; padding: 0; background: white; border: 1px solid #ccc; border-radius: 5px; top: 35px; position: absolute; z-index: 999; -webkit-box-shadow: 0 3px 6px rgba(0, 0, 0, 0.13); box-shadow: 0 3px 6px rgba(0, 0, 0, 0.13); border-top-left-radius: 0; border-top-right-radius: 0;'>
							<div umid="orderpanel" umodule="com.sms.search.orderField"></div>
						</div>
						<div>
							<table qid="detailtable"
								class="results table table-striped hidden"
								cellspacing="0" width="100%"></table>

						</div>
					</div>
					<div class="detail-panel hidden">
				    	<div umid="detail" umodule="com.sms.search.detail"></div> 
					</div>
				</div>
				<div qid="noresult" class="noresult hidden">
					<h4><strong>根据当前搜索条件没有查询到信息</strong></h4>
					<p>修改当前搜索条件 </p>
				</div>
			</div>
		</div>



	<div qid="addVersion" class="hidden">
	<div class="col-sm-12">
	       <form class="form-horizontal" role="form" qid="unit-form">
	       		
               <div class="form-group">
                   <label  class="col-sm-3 control-label" style="color:#707070;font-weight:normal;">版本：</label>
                   <div class="col-sm-9">
                       <input type="text" class="form-control " qid="addversion" name="addversion" placeholder="" maxlength="50">
                   </div>
               </div>
               	
               <div class="form-group hidden">
                   <label  class="col-sm-3 control-label" style="color:#707070;font-weight:normal;">版本：</label>
                   <div class="col-sm-9">
                       <input type="text" class="form-control " qid="addversion" name="version" placeholder="" maxlength="50">
                   </div>
               </div>
           </form>   
		</div>
	</div>


	</div>
</body>
</html>
