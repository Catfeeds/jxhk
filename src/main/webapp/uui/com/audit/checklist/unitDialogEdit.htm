<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
	<div>
		<div umid="select-unit-avatar"></div>
        <div qid="unit-dialog-edit">
        	<div>
	        	<div class="col-sm-12">
	        		<form class="form-horizontal" role="form" qid="unit-form">
		                <div class="form-group">
		                	<div class="radio col-sm-2">
								  <label class="control-label" style="color:#707070;font-weight:normal;"> 
							  	  <input type="radio" name="optionsRadios" qid="Radiochapter" value="chapter" checked>
						  		  <%=com.audit.checklist.unitDialogEdit.i18n.chapter %>
								  </label>
							</div>
							<div class="radio col-sm-2">
						 		 <label class="control-label" style="color:#707070;font-weight:normal;">
							   	 <input type="radio" name="optionsRadios" qid="Radiopoint" value="point">
							  	 <%=com.audit.checklist.unitDialogEdit.i18n.point %>
						 		</label> 
							</div>
		                </div>
		            
		                
		           <div class="form-groups form-chapter ">
			            
		                   <div class="form-group">
		                    <label  class="col-sm-2 control-label" style="color:#707070;font-weight:normal;"><%=com.audit.checklist.unitDialogEdit.i18n.chaptertype %><span class="text-danger">&nbsp;*</span></label>
		                    <div class="col-sm-10">
		                        <input type="text" class="form-control select2 " qid="unit-chaptertype" name="chaptertype" placeholder="" maxlength="10">
		                    </div>
	                     </div>
	                   <div class="form-group">
	                    <label  class="col-sm-2 control-label" style="color:#707070;font-weight:normal;">安监机构<span class="text-danger">&nbsp;*</span></label>
	                    <div class="col-sm-10">
	                        <input type="text" class="form-control select2 unit " qid="unit-chapterunit" name="chapterunit" placeholder="" maxlength="50">
	                    </div>
	                 </div>
	                     <div class="form-group">
		                    <label  class="col-sm-2 control-label" style="color:#707070;font-weight:normal;"><%=com.audit.checklist.unitDialogEdit.i18n.chapterversion %><span class="text-danger">&nbsp;*</span></label>
		                    <div class="col-sm-10">
		                        <input type="text" class="form-control select2 version" qid="unit-chapterversion" name="chapterversion" placeholder="" maxlength="50">
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label  class="col-sm-2 control-label" style="color:#707070;font-weight:normal;"><%=com.audit.checklist.unitDialogEdit.i18n.chapterprofession %><span class="text-danger">&nbsp;*</span></label>
		                    <div class="col-sm-10">
		                        <input type="text" class="form-control select2 " qid="unit-chapterprofession" name="chapterprofession" placeholder="" maxlength="50">
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label  class="col-sm-2 control-label" style="color:#707070;font-weight:normal;"><%=com.audit.checklist.unitDialogEdit.i18n.chapterchapter %><span class="text-danger">&nbsp;*</span></label>
		                    <div class="col-sm-10">
		                        <input type="text" class="form-control " qid="unit-chapterchapter"  readonly="readonly" name="chapterchapter" placeholder="" maxlength="50">
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label  class="col-sm-2 control-label" style="color:#707070;font-weight:normal;"><%=com.audit.checklist.unitDialogEdit.i18n.chapterpoint %><span class="text-danger">&nbsp;*</span></label>
		                    <div class="col-sm-10">
		                        <textarea class="form-control input-sm" qid="unit-chapterpoint" name="chapterpoint" placeholder="" maxlength="2000" style="resize:none;"></textarea>
		                    </div>
		                </div>
	                    <div class="form-group hidden">
	                  	    <label  class="col-sm-2 control-label" style="color:#707070;font-weight:normal;"><%=com.audit.checklist.unitDialogEdit.i18n.chapterlimitDate %><span class="text-danger">&nbsp;*</span></label>
					 		<div class="col-sm-10">
								<input type="text" class="form-control input-sm startdate" name="chapterstartdate" style="width:150px;" />
									 &nbsp;-&nbsp;
								<input type="text" class="form-control input-sm enddate" name="chapterenddate" style="width:150px;" /> 
							<div class="text-danger hidden validmsg"></div>
							</div>
						</div>
		        </div>
		        
		      <div class="form-groups form-point hidden" >
		          
	                   <div class="form-group">
	                    <label  class="col-sm-2 control-label" style="color:#707070;font-weight:normal;"><%=com.audit.checklist.unitDialogEdit.i18n.pointtype %><span class="text-danger">&nbsp;*</span></label>
	                    <div class="col-sm-10">
	                        <input type="text" class="form-control select2 " qid="unit-pointtype" name="pointtype" placeholder="" maxlength="10">
	                    </div>
	                </div>
	                 <div class="form-group">
	                    <label  class="col-sm-2 control-label" style="color:#707070;font-weight:normal;">安监机构<span class="text-danger">&nbsp;*</span></label>
	                    <div class="col-sm-10">
	                        <input type="text" class="form-control select2 unit " qid="unit-pointunit" name="pointunit" placeholder="" maxlength="50">
	                    </div>
	                </div>
	                 <div class="form-group">
	                    <label  class="col-sm-2 control-label" style="color:#707070;font-weight:normal;"><%=com.audit.checklist.unitDialogEdit.i18n.pointversion %><span class="text-danger">&nbsp;*</span></label>
	                    <div class="col-sm-10">
	                        <input type="text" class="form-control select2 version " qid="unit-pointversion" name="pointversion" placeholder="" maxlength="50">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label  class="col-sm-2 control-label" style="color:#707070;font-weight:normal;"><%=com.audit.checklist.unitDialogEdit.i18n.pointprofession %><span class="text-danger">&nbsp;*</span></label>
	                    <div class="col-sm-10">
	                        <input type="text" class="form-control select2 " qid="unit-pointprofession" name="pointprofession" placeholder="" maxlength="50">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label  class="col-sm-2 control-label" style="color:#707070;font-weight:normal;"><%=com.audit.checklist.unitDialogEdit.i18n.pointchapter %><span class="text-danger">&nbsp;*</span></label>
	                    <div class="col-sm-10">
	                        <input type="text" class="form-control " qid="unit-pointchapter" name="pointchapter" placeholder="" maxlength="50">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label  class="col-sm-2 control-label" style="color:#707070;font-weight:normal;"><%=com.audit.checklist.unitDialogEdit.i18n.pointpoint %><span class="text-danger">&nbsp;*</span></label>
	                    <div class="col-sm-10">
	                        <textarea class="form-control input-sm" qid="unit-pointpoint" name="pointpoint" placeholder="" maxlength="2000" style="resize:none;"></textarea>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label  class="col-sm-2 control-label" style="color:#707070;font-weight:normal;"><%=com.audit.checklist.unitDialogEdit.i18n.pointaccording %><span class="text-danger">&nbsp;*</span></label>
	                    <div class="col-sm-10">
	                        <textarea class="form-control input-sm" qid="unit-pointaccording" name="pointaccording" placeholder="" maxlength="2000" style="resize:none;"></textarea>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label  class="col-sm-2 control-label" style="color:#707070;font-weight:normal;"><%=com.audit.checklist.unitDialogEdit.i18n.pointprompt %><span class="text-danger">&nbsp;*</span></label>
	                    <div class="col-sm-10">
	                        <textarea class="form-control input-sm" qid="unit-pointprompt" name="pointprompt" placeholder="" maxlength="2000" style="resize:none;"></textarea>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label  class="col-sm-2 control-label" style="color:#707070;font-weight:normal;"><%=com.audit.checklist.unitDialogEdit.i18n.pointvalue %><span class="text-danger">&nbsp;</span></label>
	                    <div class="col-sm-10">
							<input type="text" class="form-control " qid="unit-pointvalue" name="pointvalue" maxlength="10">
	                    </div>
	                </div>
	                <div class="form-group hidden">
	                    <label  class="col-sm-2 control-label" style="color:#707070;font-weight:normal;"><%=com.audit.checklist.unitDialogEdit.i18n.pointlimitDate %><span class="text-danger">&nbsp;*</span></label>
					 	<div class="col-sm-10">
							<input type="text" class="form-control input-sm startdate" name="pointstartdate" style="width:150px;" />
								 &nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;
							<input type="text" class="form-control input-sm enddate" name="pointenddate" style="width:150px;" /> 
					  	<div class="text-danger hidden validmsg"></div>
					  	</div>
					</div>
				</div>	
	              
	              
	                
	              
	                </form>
                </div>
        	</div>
        </div>
        <div qid="treeContent" style="display:none; position: absolute;z-index:1060;background:#eee;width: 400px;">
			<ul qid="tree" class="ztree" style="margin-top:0; width:393px;height: 200px;overflow: auto;"></ul>
		</div>
	</div> 
	
	                     
</body>
</html>
