<!DOCTYPE html>

        <div qid="item-dialog-edit-confirm">

		                </div>

		                    </div>
		                </div>
		                 <div class="form-group ">
		                    <label  class="col-sm-3 control-label" style="color:#707070;font-weight:normal;"><%=com.audit.tracklist.itemDialogEditConfirm.i18n.verification %></label>

		                        <textarea class="form-control input-sm" qid="unit-verification" name="verification" placeholder="" maxlength="2000" style="resize:none;"></textarea>
		                    </div>
		                </div>

		                    </div>
		                </div>

		                    <label  class="col-sm-3 control-label" style="color:#707070;font-weight:normal;"><%=com.audit.tracklist.itemDialogEditConfirm.i18n.confirmDate %></label>

								<input type="text" class="form-control input-sm confirmDate" qid="unit-confirmDate" name="confirmDate" style="width:150px;" /> 
						  		<div class="text-danger hidden validmsg"></div>
						  	</div>
						</div> -->

        	</div>
