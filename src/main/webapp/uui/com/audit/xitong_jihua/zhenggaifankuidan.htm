<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
    	.file_click{
    		margin-right : 4px;
    	}
    </style>
</head>
<body>
	<div>
		<div umid="fileDialog"></div>
		<div umid="recordDiForm"></div>
		<div class="row form-group" style="height: 43px;margin-bottom: 12px;">
			<div qid="top_buttons" class="col-md-12 text-right hidden" style="margin-top:10px;padding-right:30px;">
			</div>
		</div>
		
		<div class="container-fluid">
			<!-- 整改单基本信息 -->
			<div class="panel panel-sms">
				<div class="panel-heading">
					<h2 class="panel-title">
						<i class="fa fa-minus " style="cursor:pointer"></i>
						&nbsp;基本信息
					</h2>
				</div>
				<!-- 开始 -->
			<div class="panel-body baseInfo" qid="content1">
				<table class="uui-table table-fixed">
					<tbody>
						<tr>
							<td class="name" data-field="workName">整改反馈名称</td>
							<td class="value"><input type="text" class="form-control input-sm" qid="improveName" readonly="readonly"/></td>
							<td class="name" data-field="workNo">整改反馈单编号</td>
							<td class="value"><input type="text" class="form-control input-sm" qid="improveNo" readonly="readonly"/></td>
						</tr>
						<tr>
							<td class="name" data-field="target">审计单位</td>
							<td class="value"><input type="text" class="form-control input-sm" qid="auditunit_Name" readonly="readonly"/></td>
							<td class="name" data-field="address">审计日期</td>
							<td class="value"><input type="text" maxlength="512" class="form-control input-sm" qid="auditDate" readonly="readonly"/></td>
						</tr>
						<tr>
							<td class="name" data-field="startEndDate" >被审计单位</td>
							<td class="value"><input type="text" maxlength="512" class="form-control input-sm" qid="auditedunit_Name" readonly="readonly"/></td>
							<td class="name" data-field="method">审计地点</td>
							<td class="value"><input type="text" class="form-control input-sm" qid="audit_address" readonly="readonly"/></td>
						</tr>
						<tr>
							<td class="name" data-field="teamLeader">经办人</td>
							<td class="value"><input type="text" maxlength="1024" class="form-control input-sm" qid="transactor" readonly="readonly"/></td>
							<td class="name" data-field="standard">经办人联系方式</td>
							<td class="value"><input type="text" maxlength="256" class="form-control input-sm" qid="transactorTel" readonly="readonly"/></td>
						</tr>
						<tr>
							<td class="name" data-field="member"><span class="bitian" style="color:red">*</span>整改联系人</td>
							<td class="value"><input type="text" maxlength="1024" class="form-control input-sm" qid="improver" readonly="readonly"/></td>
							<td class="name" data-field="standard"><span class="bitian"  style="color:red">*</span>联系方式</td>
							<td class="value"><input type="text" maxlength="256" class="form-control input-sm" qid="improverTel" readonly="readonly"/></td>
						</tr>
						<tr>
							<td class="name" data-field="remark">备注</td>
							<td class="value" colspan="3">
								<textarea class="form-control input-sm" maxlength="2000" rows="3" qid="info_remark" readonly="readonly"></textarea>
							</td>
						</tr>
						<tr>
							<td class="name" data-field="member">审计报告签批件</td>
							<td class="value" colspan="3">
								<div class="col-sm-11" qid="audit_report_qianpijian" style="overflow:hidden;height:1.2em;">
				            	</div>
							</td>
						</tr>								
					</tbody>			
				</table>	
			</div>
			<!-- 结束 -->
			</div>
			
		    <!-- 整改反馈问题列表-->
			<div class="panel panel-sms">
				<div class="panel-heading">
					<h2 class="panel-title">
					<i class="fa fa-minus " style="cursor:pointer"></i>
					&nbsp;整改反馈问题列表
					</h2>
				</div>
				<div class="panel-body">
					<table class="uui-table zhenggaidan_modify_table example">
						<thead class='no_thead'>
							<tr class="infomodel-title">
								 <!-- <th style="width:40px;padding-left:3px;" class="text-center">全选<input qid='checkbox_all' type='checkbox' value='checkbox' /></th> -->
								 <th>序号</th>
						         <th style="width:30%">存在问题汇总</th>
						         <th>责任人</th>
						         <th>主要责任单位</th>
						         <th>额外责任单位</th>
						         <th>整改期限</th>
						         <th>审计状态</th>
					      	</tr>
						</thead>
						<tbody qid="pro_tbody">
						</tbody>
					</table>
					<button qid="piliang_zhuanfa" type='button' class='btn btn-default btn-sm pull-right' style="margin-top:5px;">批量转发</button>
				</div>
			</div>
			<div class="panel panel-sms files">
				<div class="panel-heading">
					<h2 class="panel-title">
					<i class="fa fa-minus " style="cursor:pointer"></i>
					&nbsp;被拒绝的签批件
					</h2>
				</div>
				<div class="panel-body file_body">
					<table class="uui-table">
						<thead class="file_thead">
							<tr class="infomodel-title">
						         <th style="width:200px;">文件名</th>
						         <th style="width:150px;">大小</th>
						         <th style="width:220px;">上传时间</th>
						         <th style="width:160px;">上传用户</th>
						         <th style="width:50px;">操作</th>
					      	</tr>
						</thead>
						<tbody qid="file1">
						</tbody>
					</table>
				</div>
			</div>
			<!-- <div class="panel panel-sms files">
				<div class="panel-heading">
					<h2 class="panel-title">
					<i class="fa fa-minus " style="cursor:pointer"></i>
					&nbsp;三级单位签批件
					</h2>
				</div>
				<div class="panel-body file_body">
					<table class="uui-table">
						<thead class="file_thead">
							<tr class="infomodel-title">
						         <th style="width:200px;">文件名</th>
						         <th style="width:150px;">大小</th>
						         <th style="width:220px;">上传时间</th>
						         <th style="width:160px;">上传用户</th>
						         <th style="width:50px;">操作</th>
					      	</tr>
						</thead>
						<tbody qid="file3">
						</tbody>
					</table>
				</div>
			</div> -->
			<div class="panel panel-sms files">
				<div class="panel-heading">	
					<h2 class="panel-title">
						<i class="fa fa-minus " title="展开" style="cursor:pointer"></i>
						&nbsp;上传签批件
						<span qid="add_file" class="pull-right uui-cursor-pointer">
						<img title="添加附件" src="../img/add-question.png">
						</span>
					</h2>
				</div>
				<div class="panel-body file_body">
					<table class="uui-table">
						<thead class="file_thead">
							<tr class="infomodel-title">
						         <th style="width:200px;">文件名</th>
						         <th style="width:150px;">大小</th>
						         <th style="width:220px;">上传时间</th>
						         <th style="width:160px;">上传用户</th>
						         <th style="width:50px;">操作</th>
					      	</tr>
						</thead>
						<tbody qid="file2">
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="activity-body-content container-fluid">
			<div qid="left-column" style="margin-top: 20px;">
			</div>
		</div>
	</div>
</body>
</html>
