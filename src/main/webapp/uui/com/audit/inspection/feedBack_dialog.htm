<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>整改单</title>
</head>
<body>
	<div>
	<div umid="fileDialog1"></div>
		<div qid='recordDialog' class="container-fluid">
			<div class="page-content-inner" style="padding:10px;">
				<div class="container-fluid no-left-right-padding">
	            	<form>
		            	<div class="row form-group">
							<div class="col-sm-2 text-right">
			            		<label class="control-label">所属整改通知单</label>
			            	</div>
			            	<div class="col-sm-4">
			            		<input qid="improveName" type="text" id="" placeholder="" class="form-control input-sm" readonly="true">
			            	</div>
			            	<div class="col-sm-2 text-right">
		            			<label class="control-label">整改通知单编号</label>
		            		</div>
			            	<div class="col-sm-4">
			            		<input qid="improveNo" type="text" id="" placeholder="" class="form-control input-sm" readonly="true">
			            	</div>
		           		 </div>
		           		 
		           		 <div class="row form-group">
							<div class="col-sm-2 text-right">
			            		<label class="control-label">签发单位</label>
			            	</div>
			            	<div class="col-sm-4">
			            		<input qid="auditunit_Name" type="text" id="" placeholder="" class="form-control input-sm" readonly="true">
			            	</div>
			            	<div class="col-sm-2 text-right">
		            			<label class="control-label">主要责任单位</label>
		            		</div>
			            	<div class="col-sm-4">
			            		<input qid="improveUnit" type="text" id="" placeholder="" class="form-control input-sm" readonly="true">
			            	</div>
		           		 </div>
	           		  <!-- 二级审计主管整改全部完成 start-->
		           		 <div class="row form-group" style="display:none">
							<div class="col-sm-2 text-right">
			            		<label class="control-label">签发单位</label>
			            	</div>
			            	<div class="col-sm-4">
			            		<input qid="qianfa_Name" type="text" id="" placeholder="" class="form-control input-sm" readonly="true">
			            	</div>
			            	<div class="col-sm-2 text-right">
		            			<label class="control-label">责任部门</label>
		            		</div>
			            	<div class="col-sm-4">
			            		<input qid="zeren_department" type="text" id="" placeholder="" class="form-control input-sm" readonly="true">
			            	</div>
		           		 </div>
		           		 
	           		 <div class="row form-group" style="display:none">
							<div class="col-sm-2 text-right">
			            		<label class="control-label">整改单位</label>
			            	</div>
			            	<div class="col-sm-4">
			            		<input qid="zhenggai_danwei" type="text" id="" placeholder="" class="form-control input-sm" readonly="true">
			            	</div>
		           	</div>
	           		 <!-- 二级审计主管整改全部完成 end-->
	           		 
	           		 <div class="row form-group">
						<div class="col-sm-2 text-right">
		            		<label class="control-label">整改责任人</label>
		            	</div>
		            	<div class="col-sm-4">
		            		<input qid="improveResponsiblePerson" type="text" class="form-control input-sm" readonly="readonly">
		            	</div>
	           		 </div>
	           		 
	           		 <div class="row form-group">
						<div class="col-sm-2 text-right">
		            		<label class="control-label">存在问题</label>
		            	</div>
		            	<div class="col-sm-10">
		            		<textarea qid="issues" id="" placeholder="" class="form-control input-sm" maxLength="2000" rows="3" readonly="true">
		            		</textarea>
		            	</div>
	           		 </div>
	           		 
	           		 <div class="row form-group">
						<div class="col-sm-2 text-right">
		            		<label class="control-label">产生原因</label>
		            	</div>
		            	<div class="col-sm-10">
		            		<textarea qid="dialog_reason" id="" placeholder="" class="form-control input-sm" maxLength="2000" rows="3">
		            		</textarea>
		            	</div>
	           		 </div>
	           		 
	           		 <div class="row form-group">
						<div class="col-sm-2 text-right">
		            		<label class="control-label">整改措施</label>
		            	</div>
		            	<div class="col-sm-10">
		            		<textarea qid="dialog_measure" id="" placeholder="" class="form-control input-sm" maxLength="2000" rows="3">
		            		</textarea>
		            	</div>
	           		 </div>
	           		 
	           		 <div class="row form-group auditOpinion" style="display:none">
						<div class="col-sm-2 text-right">
		            		<label class="control-label">审核意见</label>
		            	</div>
		            	<div class="col-sm-10">
		            		<textarea qid="auditOpinion" class="form-control input-sm" maxLength="2000" rows="3">
		            		</textarea>
		            	</div>
	           		 </div>
	           		 
	           		  <div class="row form-group info_wacheng" style="display:none">
						<div class="col-sm-2 text-right">
		            		<label class="control-label">整改完成情况</label>
		            	</div>
		            	<div class="col-sm-10">
		            		<textarea qid="info_wacheng" id="" placeholder="" class="form-control input-sm" maxLength="2000" rows="3">
		            		</textarea>
		            	</div>
	           		 </div>
	           		 
	           		<div class="row form-group">
						<div class="col-sm-2 text-right">
		            		<label class="control-label">整改期限</label>
		            	</div>
		            	<div class="col-sm-4">
		            		<input qid="startDate" style="width: 37%;" type="text" id="" placeholder="" class="form-control input-sm" readonly="true">
		            		<label class="text-center" style="width: 10%;">至</label>
		            		<input qid="endDate" style="width: 37%;" type="text" id="" placeholder="" class="form-control input-sm" readonly="true">
		            	</div>
	           		 </div>
	           		
				</form>
		      </div>
		    </div>
		    
			<div class="form-group">
			    <label for="<%= this._id%>-file_upload" class="col-sm-1 control-label text-right" style="padding:10px;margin-left:55px;">附件</label>
			    <div class="col-sm-9">
			      <table qid="auditFiles" class="table table-condensed hidden">
			      	<thead>
			      		<tr>
			      			<th style="width: 60%;">文件名</th>
			      			<th>文件大小</th>
			      			<th style="width: 15%;">操作</th>
			      		</tr>
			      	</thead>
			      	<tbody qid="dialog_uploadFile"></tbody>
			      </table>
			      <input type="file" name="file_upload" qid="file_upload" />
			    </div>
			 </div>
			
			<!--  -->
		</div>
	</div>
</body>
</html>
