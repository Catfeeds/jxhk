<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<body>
	<div>
		<div qid="dialog">
			<form class="form-horizontal" role="form" qid="form">
				<div class="form-group">
					<label class="col-sm-2 control-label">作者</label>
					<div class="col-sm-10">
						<label style="padding:6px 0;margin:0;"><a href="#" target="_blank" qid="author"></a></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">创建日期</label>
					<div class="col-sm-10">
						<label qid="createdate" style="padding:6px 0;margin:0;">
					</div>
				</div>
				<div class="form-group updateinfo hidden">
					<label class="col-sm-2 control-label">编辑人</label>
					<div class="col-sm-10">
						<label style="padding:6px 0;margin:0;"><a href="#" target="_blank" qid="updateauthor"></a></label>
					</div>
				</div>
				<div class="form-group updateinfo hidden">
					<label class="col-sm-2 control-label">编辑日期</label>
					<div class="col-sm-10">
						<label qid="updatedate" style="padding:6px 0;margin:0;">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">备注</label>
					<div class="col-sm-10">
						<textarea class="form-control" maxlength="2000" qid="remark"></textarea>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
