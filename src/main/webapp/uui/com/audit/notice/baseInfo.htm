<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<body>
	<div>
	<form qid="baseinfoform">
		<table class="uui-table table-fixed" qid="table">
			<tbody>
				<tr>
					<td class="name">来源</td>
					<td class="value">
						<input type="text" class="form-control input-sm" qid="source" name="source" disabled/>
					</td>
					<td class="name">来源编号</td>
					<td class="value">
						<input type="text" class="form-control input-sm" qid="improveNoticeSourceNo" name="improveNoticeSourceNo" disabled/>
					</td>
					<td class="name">整改编号</td>
					<td class="value">
						<input type="text" class="form-control input-sm" qid="improveNoticeNo" name="improveNoticeNo" disabled/>
					</td>
				</tr>
				<tr>
					<td class="name">检查地点</td>
					<td class="value">
						<input type="text" class="form-control input-sm" qid="address" name="address" disabled/>
					</td>
					<td class="name">开始日期</td>
					<td class="value">
						<input type="text" class="form-control input-sm date" qid="checkStartDate" name="checkStartDate" disabled/>
					</td>
					<td class="name">结束日期</td>
					<td class="value">
						<input type="text" class="form-control input-sm date" qid="checkEndDate" name="checkEndDate" disabled/>
					</td>
				</tr>
				<tr>
					<td class="name">回复期限</td>
					<td class="value">
						<input type="text" class="form-control input-sm date" qid="replyDeadLine" name="replyDeadLine" disabled/>
					</td>
					<td class="name" data-field="method">经办人</td>
					<td class="value">
						<input type="text" class="form-control input-sm" qid="improveNoticeTransactor" name="improveNoticeTransactor" disabled/>
					</td>
					<td class="name" data-field="method">联系方式</td>
					<td class="value">
						<input type="text" class="form-control input-sm" qid="improveNoticeTransactorTel" name="improveNoticeTransactorTel" disabled/>
					</td>
				</tr>
				<tr class="mycontrl">
					<td class="name">负责人</td>
					<td class="value">
						<input type="text" class="form-control input-sm" qid="executive" name="executive" disabled/>
					</td>
					<td class="name">负责人联系方式</td>
					<td class="value">
						<input type="text" class="form-control input-sm" qid="executiveTel" name="executiveTel" disabled/>
					</td>
					<td class="name" data-field="method">处理人</td>
					<td class="value">
						<input type="text" class="form-control input-sm" qid="improveNotice_flowUser" name="improveNotice_flowUser" disabled/>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	</div>
</body>
</html>
