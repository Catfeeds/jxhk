<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
	.upd{
		cursor: pointer;
	}
	.updlist{
		cursor: pointer;
		margin-left: -50px;
		list-style-type: none;
		color: blue;
	}
	.mr-left{
		cursor: pointer;
		margin-left: 10px;
		color: red;
	}
	.work{
		cursor: pointer;
		color: #428bca;
		word-break: break-all;
	}
	.historyLog{

		color: blue;
	}
</style>
</head>
<body>
	<div>

					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		
		<div qid="logDialog">
		    <div umid="react" style="display:none"></div>
			<div umid="historytLog"></div>
		</div>
	</div>

</html>
