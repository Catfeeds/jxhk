<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<body>
	<div class=" container-fluid" style="padding: 20px 0">
		 <div class="form uui-managepage-filter uui-panel-graph" style="width: 95%; padding: 10px">
			<div class="uui-panel-rect-widget">
				<div class="uui-panel-rect-body uui-managepage-filter-content">
					<div class="row" id="queryGenralform">
						<div class="form-group col-sm-20 col-md-20">
							<div class="uui-managepage-title" align="center" style="font-family : 微软雅黑,宋体;font-size : 2.8em;" id="querygeneral">
								<button type="button" class="btn btn-subtle btn-sm " title="切换到上一年度报告"  v-on:click="searchRepotBefore"> 
								<img src="../../../uui/com/audit/img/more-left.png" height="20" > </img>
								</button>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<a href="#" v-on:click="reportInfo" ><span id="generaltit" ></span></a>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="button" class="btn btn-subtle btn-sm "  title="切换到下一年度报告" v-on:click="searchRepotAfter" >
							    <img src="../../../uui/com/audit/img/more-right.png" height="20" > </img>
								</button>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<button class="btn btn-subtle btn-sm "  v-on:click="searchExport" title="导出审计报告">
						         <span class="glyphicon glyphicon-download-alt"></span>&nbsp;导出审计报告
					             </button>
								<button type="button" class="btn btn-subtle btn-sm" title="链接到安全图书馆"v-on:click="searchLib">
								  <li class="fa fa-book fa-2x uui-font-sms-color pull-left"></li>
								</button>
							
								<button  class="btn btn-subtle" type="button" v-on:click="searchReport"
								data-placement="bottom" title="查找Report列表">
								<span class="glyphicon glyphicon-search" style="color: #3b73af;"></span>
						     	</button>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="general" style="width: 100%;height:520px; position:relative; left:-10%; top:10px;"></div>
		<div umid="reportExportDialog2"></div>
		<div umid="reportList2"></div>
		<div umid="reportDetail2"></div>
		
	</div>
</body>
