<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>评审工作完成情况</title>
</head>
<body>
<div>
	<div umid="uploadFileDialog"></div>
	<div class="row" style="padding:20px;margin-left: 0px;margin-right: 0px;">
    	<div class="col-sm-2">
    		<div class="vertical-nav" qid="reviewLay">
    		</div>
    	</div>
   		<div class="col-sm-10" qid="reviewMain" style="visibility: hidden;">
   			<div class="row" style="margin-bottom : 10px;">
    			<div class="col-md-12" style="text-align:right;padding-right:15px !important;">
	           		<div class="btn-group">
	               		<button class="btn btn-default btn-sm" qid="btn_acompletion"><span class="glyphicon glyphicon-plus"></span>添加日常安全工作内容</button>
	               	</div>
	           	</div>
   			</div>
   			<div class="row form-group">
				<div class="col-sm-1">
					<label>安监机构</label>
				</div>
				<div class="col-sm-5">
					<input type="text" class="form-control" qid="unitId"/>
				</div>
				<div class="col-sm-1">
					<label>描述</label>
				</div>
				<div class="col-sm-5">
					<input type="text" class="form-control" qid="remark"/>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-sm-1">
					<label>年份</label>
				</div>
				<div class="col-sm-5">
					<select class="form-control" qid="year" name="year">
					</select>
				</div>
				<div class="col-sm-1">
					<label>季度</label>
				</div>
				<div class="col-sm-5">
					<select class="form-control" qid="season" name="season">
            			<option value="1">第一季度</option>
            			<option value="2">第二季度</option>
            			<option value="3">第三季度</option>
            			<option value="4">第四季度</option>
            		</select>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-sm-1">
					<label>状态</label>
				</div>
				<div class="col-sm-5">
					<select class="form-control" qid="status">
						<option value="">全部</option>
						<option value="UN_RELEASE">未发布</option>
						<option value="RELEASE">已发布</option>
					</select>
				</div>
				<div class="col-sm-6" style="text-align:right;">
					<button type="button" class="btn btn-default" qid="search">查询</button>
				</div>
			</div>
    		<table qid="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
       		</table>
   		</div>
    </div>
    
    <div qid="completionDialog">
	    <form qid="form">
	    	<div class="form-group" style="padding-bottom: 40px;">
	    		<label class="col-sm-3 control-label">安监机构<span class="text-danger">*</span></label>
	    		<div class="col-sm-8">
	    			<input type="text" class="form-control input-sm" qid="unit" name="unit"/>
	    		</div>
	    	</div>
	    	<div class="form-group" style="padding-bottom: 40px;">
	    		<label class="col-sm-3 control-label">年份<span class="text-danger">*</span></label>
	    		<div class="col-sm-8">
	    			<select class="form-control" qid="yearDialog" name="yearDialog"></select>
	    		</div>
	    	</div>
	    	<div class="form-group" style="padding-bottom: 40px;">
	    		<label class="col-sm-3 control-label">季度<span class="text-danger">*</span></label>
	    		<div class="col-sm-8">
	    			<select class="form-control" qid="seasonDialog" name="seasonDialog">
            			<option value="1">第一季度</option>
            			<option value="2">第二季度</option>
            			<option value="3">第三季度</option>
            			<option value="4">第四季度</option>
            		</select>
	    		</div>
	    	</div>
	    	<div class="form-group" style="padding-bottom: 40px;">
	    		<label class="col-sm-3 control-label">描述<span class="text-danger">*</span></label>
	    		<div class="col-sm-8">
	    			<textarea class="form-control input-sm" qid="description" name="description" maxlength="2000" style="resize:none;"></textarea>
	    		</div>
	    	</div>
	    </form>
    </div>
</div>
</body>
</html>
