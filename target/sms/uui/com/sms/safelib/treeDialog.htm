<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加条目</title>
</head>
<body>
<div>
	<div qid="div_treeDialog">
		<form class="form-horizontal" role="form" qid="treeForm">
			<div class="row" style="margin-bottom: 15px;">
				<label class="col-sm-2">所属章节<span class='text-danger'>*</span>:</label>
				<div class="col-sm-4"><input type="text" class="form-control input-sm" qid="father" name="fatherId" readonly="readonly"/></div>
				<label class="col-sm-2">前一章节:</label>
				<div class="col-sm-4"><input type="text" class="form-control input-sm" qid="previous" name="previousId"/></div>
			</div>
			<div class="row" style="margin-bottom: 15px;">
				<label class="col-sm-2">条目标题<span class='text-danger'>*</span>:</label>
				<div class="col-sm-4"><input type="text" class="form-control input-sm" qid="name" name="name" maxlength="255"/></div>
				<label class="col-sm-2">状态:</label>
				<div class="col-sm-4"><input type="text" class="form-control input-sm" qid="status" name="status" readonly="readonly"/></div>
			</div>
			<div class="row" style="margin-bottom: 15px;">
				<label class="col-sm-2">条目内容:</label>
				<div class="col-sm-10"><textarea class="form-control input-sm" name="description" style="height: 139px;resize:none;" maxlength="2000"></textarea></div>
			</div>
		</form>
	</div>
	<div qid="treeContent" style="display:none; position: absolute;z-index:1060;background:#eee;width: 250px;">
		<ul qid="tree" class="ztree" style="margin-top:0; width:253px;height: 200px;overflow: auto;"></ul>
	</div>
</div>
</body>
</html>
