        <table class="table table-bordered" style="font-family: sans-serif;font-size:14px">
          <tbody id="text">
                  
						<td colspan="7" align="center">
							威胁——产生于飞行机组的影响能力之外，但需要机组积极管理以保持安全的事件或差错

					</tr>

						</td>

						</td>
					</tr>

							描述该威胁
						</td>

							威胁类型
						</td>
						<td align="center">
							威胁编号
						</td>
						<td align="center">
							飞行阶段
						</td>
						<td align="center">
							是否得到有效管理？
						</td>
						<td align="center">
							机组对该威胁是如何管理或者管理不当的？
						</td>
					</tr>
					<tr >

						    <div way-repeat="jsonThreat">
							<input type="text" class="form-control"  way-data="threatCode" value="T1"/>
							</div>
						</td>
						<td >
						<div way-repeat="jsonThreat">
							<input type="text" class="form-control" way-data="threatDesc"/>	
						</div>
						</td>
						<td>
						<div way-repeat="jsonThreat">
							<select class="form-control" way-data="threatType" id= threatType$$key onchange="onclik(this.value,$$key)"> 
							<!--   <option value="">请选择</option> 
							 <option value="1">离场/进场威胁</option>
							 <option value="2">天气的威胁</option>
							 <option value="3">运行威胁</option> 
							 <option value="4">客舱中的威胁</option> 
							 <option value="5">ATC带来的威胁</option> 
							 <option value="6">机组支持方面的威胁</option> 
							 <option value="7">其他威胁</option>-->
							 </select>
							 </div>
						</td>
						<td style="width:15%">
						<div way-repeat="jsonThreat">
							 <select class="form-control" way-data="threatNumber"id=threatNumber$$key> 
							 </select>
						</div>
						</td>
						<td>
						  <div way-repeat="jsonThreat">
							 <select class="form-control" way-data="flightProcedure"> 
							 <option value="">请选择</option>
							  <option value="1">离场前/滑行</option> 
							  <option value="2">起飞/爬升</option>
							  <option value="3">巡航</option> 
							  <option value="4">下降/进近/着陆</option> 
							  <option value="5">滑回</option>
							   </select>
							</div>
						</td>
						<td>
						     <div way-repeat="jsonThreat">
							 <select class="form-control" way-data="isDealValidity"> 
							  <option value="1">是</option>
							  <option value="0">否</option></select>
						     </div>
						</td>
						<td>
						    <div way-repeat="jsonThreat">
							<input type="text" class="form-control" way-data="theMeasuresForThreat"/>
						</div>
						</td>
						
					</tr>
				 
				</tbody>
