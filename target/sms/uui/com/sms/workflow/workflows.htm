<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="../res/main.css" rel="stylesheet" /></head>
<body>
    <div class="uui-managepage">
    	<div umid="workflowDialog"></div>
    	<div class="uui-managepage-header">
	    	<div class="container-fluid no-left-right-padding">
	            <div class="row">
	                <div class="col-md-3">
	                    <h3 class="uui-managepage-title"><%=com.sms.workflow.workflows.i18n.workflow %></h3>
	                </div>
	                <div class="col-md-9 text-right" >
	                    <div class="btn-group">
		                    <button class="btn btn-default btn-sm" qid="btn_addWorkflow"><span class="glyphicon glyphicon-plus"></span> <%=com.sms.workflow.workflows.i18n.addworkflow %></button>
	                    </div>
	                </div>
	            </div>
            </div>
        </div>
        
        <div class="alert alert-info" role="alert" style="margin-top:10px;">
        	<span class="glyphicon glyphicon-info-sign"></span><%=com.sms.workflow.workflows.i18n.remaind %>
        </div>

		<div class="panel panel-default">
			<div class="panel-heading">
			<%=com.sms.workflow.workflows.i18n.executed %>
			</div>
			<div class="panel-body">
				<table qid="validdatatable" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
			<%=com.sms.workflow.workflows.i18n.noEffect %> 
			</div>
			<div class="panel-body">
				<table qid="invaliddatatable" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
			</div>
		</div>
        
    </div>
</body>
</html>
