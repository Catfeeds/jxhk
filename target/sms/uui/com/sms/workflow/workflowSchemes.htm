<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="../res/main.css" rel="stylesheet" />
	<link rel="stylesheet" href="workflowSchemes.css" type="text/css"></link>
</head>
<body>
    <div class="uui-managepage">
    	<div umid="workflowSchemeDialog" ></div>
        <div class="uui-managepage-header">
	    	<div class="container-fluid no-left-right-padding">
	            <div class="row">
	                <div class="col-md-3">
	                    <h3 class="uui-managepage-title"><%=com.sms.workflow.workflowSchemes.i18n.workflowSchem %></h3>
	                </div>
	                <div class="col-md-9 text-right">
	                    <div class="btn-group">
		                    <button class="btn btn-default btn-sm" qid="btn_addWorkflowScheme"><span class="glyphicon glyphicon-plus"></span> <%=com.sms.workflow.workflowSchemes.i18n.addworkflowSchem %></button>
	                    </div>
	                </div>
	            </div>
            </div>
        </div>
        
        <p style="margin-top:10px;">
        	<%=com.sms.workflow.workflowSchemes.i18n.explain %>
        </p>
		
		<div class="panel panel-default">
			<div class="panel-heading">
			<%=com.sms.workflow.workflowSchemes.i18n.executed %>
			</div>
			<div class="panel-body">
				<table qid="validdatatable" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
			</div>
		</div>
        <div class="panel panel-default">
			<div class="panel-heading">
			<%=com.sms.workflow.workflowSchemes.i18n.noEeffect %>
			</div>
			<div class="panel-body">
				<table qid="invaliddatatable" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
			</div>
		</div>
    </div>
</body>
</html>
