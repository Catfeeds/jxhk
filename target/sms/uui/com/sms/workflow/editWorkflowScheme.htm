<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="../res/main.css" rel="stylesheet" /></head>
<body>
    <div class="uui-module">
    	<div umid="textViewDialog" umodule="com.sms.workflow.textView"></div>
    	<div umid="diagramViewDialog" umodule="com.sms.workflow.diagramView"></div>
    	<div umid="workflowSchemeDialog"></div>
    	<div umid="activityTypesDialog" umodule="com.sms.workflow.assignActivityWorkflow"></div>
        <div class="uui-module-header">
            <div class="row">
                <div class="col-md-3">
                    <h2 class="uui-module-h2" qid="workflowSchemeName" style="display:inline-block;"></h2>
                    <span class="glyphicon glyphicon-pencil" style="cursor:pointer;margin-left:1em;margin-right:1em;" qid="button-edit"></span>
	                <div class="dropdown" style="display:inline-block;">
	                	<span class="label label-success dropdown-toggle" data-toggle="dropdown" style="cursor:pointer;"><%=com.sms.workflow.editWorkflowScheme.i18n.applied %><span qid="unit-count">0</span><%=com.sms.workflow.editWorkflowScheme.i18n.safeAgency %></span>
	                	<ul class="dropdown-menu" role="menu" qid="units"></ul>
	                </div>
                </div>
                <div class="col-md-9" style="text-align:right;padding-right:15px !important;">
                    <div class="btn-group">
	                    <button class="btn btn-default btn-sm" qid="btn_addWorkflow"><%=com.sms.workflow.editWorkflowScheme.i18n.addWorkflow %> </button>
                    </div>
                </div>
            </div>
        </div>
        <p qid="description"></p>
        
        <table qid="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
            
        </table>
    </div>
</body>
</html>
