<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<style type="text/css">
		.show-grid{
			margin-bottom: 5px;
		}
		.left{
			margin-left: -30px;
		}
	</style>
</head>
<body>
	<div class="uui-managepage">
		<div class="row">
			<div class="col-md-3">
				<h3 class="uui-managepage-title">过滤器规则</h3>
			</div>
			<div class="col-md-9 text-right">
				<div class="btn-group">
                    <button class="btn btn-default btn-sm" qid="btn_addfilter">
						<span class="glyphicon glyphicon-plus"></span>
						添加过滤器规则
					</button>
                </div>
			</div>
		</div>
		<table qid="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
    	</table>
		<div qid="addDialog">
			<div class="row show-grid">
				<div class="col-md-2">页面:</div>
				<div class="col-md-10">
					<input type="text" name="url" class="form-control"/>
				</div>
			</div>
			<div class="row show-grid">
				<div class="col-md-2">描述:</div>
				<div class="col-md-10">
					<textarea rows="3" name="description" class="form-control"></textarea>
				</div>
			</div>
			<div class="row show-grid">
				<div class="col-md-2">过滤器:</div>
				<div class="col-md-10">
					<div umid="filterDiv" class="left"></div>
				</div>
			</div>
			<div class="row show-grid">
				<div class="col-md-2">传递参数:</div>
				<div class="col-md-10">
					<input type="text" name="clickparamtype" class="form-control"/>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
