<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <div class="uui-managepage">
	    <div umid="addFDialog"></div>
	    <div umid="addSDialog"></div>
	    <div umid="addTDialog"></div>
	    <div umid="addEDialog"></div>
	    <div umid="addCDialog"></div>
	    <div umid="addVDialog"></div>
	    <div umid="addLDialog"></div>
	    <div umid="addLDialogEdit"></div>
        <div class="uui-managepage-header">
        	<div class="container-fluid no-left-right-padding">
	        	<div class="row">
	                <div class="col-md-3">
	                    <h3 class="uui-managepage-title"><%= com.sms.tem.temModel.i18n.pageTitle%></h3>
	                </div>
	                <div class="col-md-9 text-right"  qid="button">
	                	<div class="btn-group">
		                    <button class="btn btn-default btn-sm" data-type="f"  qid="addF"><%= com.sms.tem.temModel.i18n.addFButton%></button>
		            		<button class="btn btn-default btn-sm" data-type="s"  qid="addS"><%= com.sms.tem.temModel.i18n.addSButton%></button>
		            		<button class="btn btn-default btn-sm" data-type="t"  qid="addT"><%= com.sms.tem.temModel.i18n.addTButton%></button>
		            		<button class="btn btn-default btn-sm" data-type="e"  qid="addE"><%= com.sms.tem.temModel.i18n.addEButton%></button>
		            		<button class="btn btn-default btn-sm" data-type="c"  qid="addC"><%= com.sms.tem.temModel.i18n.addCButton%></button>
		            		<button class="btn btn-default btn-sm" data-type="v"  qid="addV"><%= com.sms.tem.temModel.i18n.addVButton%></button>
	            		</div>
	                </div>
	            </div>
         	</div>
         </div>
            
         <div>
            <div class="form uui-module-filter" qid="filter" >
	            <h3 class="uui-module-h3" style="margin-bottom:10px;"><%= com.sms.tem.temModel.i18n.filterTitle%></h3>
	            <div class="form-group col-lg-2 col-md-3 col-xs-4 uui-module-filter-firstitem">
	                <label><%= com.sms.tem.temModel.i18n.type%></label>
	                <input type="hidden" qid="tem-select" class="form-control input-sm" />
	            </div>
	             <div class="form-group col-lg-2 col-md-3 col-xs-4 ">
	                <label qid="tem-name-label"><%= com.sms.tem.temModel.i18n.name%></label>
	                <input type="text" qid="tem-name" maxlength="255" class="form-control input-sm" style="height:33px;" />
	            </div>
                <div class="form-group col-lg-2 col-md-3 col-xs-4 ">
                     <label qid="tem-categories-label"><%= com.sms.tem.temModel.i18n.categories%></label>
	                 <input type="text" qid="tem-categories" maxlength="255" class="form-control input-sm" style="height:33px;" />
	            </div>
	        </div>
            <div style="clear:both;margin-bottom: 10px;">
                <button class="btn btn-default btn-sm" qid="btn_filter">搜索</button>
	            <button type="button" class="btn btn-link" qid="btn_resetfilter">清除筛选</button>
            </div>           
        </div>
        <div style="clear:both;">
            <ul class="nav nav-tabs sms-tabs hidden" role="tablist" qid="systemlist" style="display:inline-block;"></ul>
        </div>
        <table qid="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
    </div>
</body>
</html>
