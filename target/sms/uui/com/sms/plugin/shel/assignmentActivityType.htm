<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <div class="uui-managepage">
    	<div umid="activityTypeDialog" ></div>
        
        <div class="uui-managepage-header">
            <div class="container-fluid no-left-right-padding">
                <div class="row">
                    <div class="col-md-3">
                        <h3 class="uui-managepage-title"><%=com.sms.plugin.shel.assignmentActivityType.i18n.title %></h3>
                    </div>
                    <div class="col-md-9 text-right">
                        <div class="btn-group">
                            <button class="btn btn-default btn-sm" qid="btn_addActivityType"><span class="glyphicon glyphicon-plus"></span> <%=com.sms.plugin.shel.assignmentActivityType.i18n.buttons.addActivityType %></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form uui-module-filter" qid="filter" >
            <h3 class="uui-module-h3" style="margin-bottom:10px;"><%= com.sms.plugin.shel.assignmentActivityType.i18n.filterTitle%></h3>
            <div class="form-group col-md-6 col-sm-6 uui-module-filter-firstitem">
                <label for=""><%= com.sms.plugin.shel.assignmentActivityType.i18n.columns.sourceType%></label>
                    <input type="text" class="form-control input-sm" qid="sourceType" maxlength="255" />
            </div>
            <div class="form-group col-md-6 col-sm-6 uui-module-filter-lastitem">
                <label for=""><%= com.sms.plugin.shel.assignmentActivityType.i18n.columns.distributeType%></label>
                    <input type="text" class="form-control input-sm" qid="distributeType" maxlength="255" />
            </div>
            <button class="btn btn-default btn-sm" qid="btn_filter"><%= com.sms.plugin.shel.assignmentActivityType.i18n.buttons.searchButton%></button>
            <button type="button" class="btn btn-link" qid="btn_resetfilter"><%= com.sms.plugin.shel.assignmentActivityType.i18n.buttons.resetButton%></button>
        </div>

        <table qid="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
            
        </table>
    </div>
</body>
</html>
