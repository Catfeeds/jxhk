	    				<button class="btn btn-default btn-sm"  qid="btn_delorg"><span class="glyphicon glyphicon-minus"></span> <%=com.sms.plugin.organization.org.i18n.delgroup %></button>
	    			</div>

    					<tbody>

    							<td class="value" qid="orgName"></td>
    						</tr>
    						<tr>
    							<td class="name">所属系统:</td>
    							<td class="value" qid="orgSystem"></td>
    						</tr>
    						<tr>
    							<td class="name">组织编号:</td>

    						<tr>

    							<td class="value" qid="userUnit"></td>
    						</tr>
    					</tbody>
    				</table>

							<h2 class="panel-title">成员

									</div>
								</div>
							</h2>
						</div>
						<div class="panel-body">
							<table qid="datatable" class="table table-striped table-bordered" style="margin-top: 0px !important;" cellspacing="0" width="100%"></table>

   		<div qid="addOrgDialog" >
			<form class="form-horizontal" role="form" qid="form" style="padding-top: 1em;">
				<div class="form-group">
					<label class="col-sm-3 control-label">名称<span class="text-danger">*</span></label>
					<div class="col-sm-7">
						<input type="text" class="form-control input-sm" name="name" qid="edit_name" maxlength="255"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">所属系统<span class="text-danger">*</span></label>
					<div class="col-sm-7">
						<input type="text" class="form-control input-sm" name="systems" qid="systems"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">组织层级<span class="text-danger">*</span></label>
					<div class="col-sm-7">
						<select class="form-control input-sm" name="olevel" qid="olevel">
							<option>请选择</option>
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<!-- <option value="3.5">3.5</option> -->
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">上级组织<span class="text-danger" qid="upOrg">*</span></label>
					<div class="col-sm-7">
						<input type="text" class="form-control input-sm" name="parent" qid="parent" style="background:transparent;cursor:pointer;" readonly="readonly" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">前一组织<span class="text-danger">&nbsp;</span></label>
					<div class="col-sm-7">
						<input type="text" class="form-control input-sm" name="previousParent" qid="previousParent"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">组织编号<span class="text-danger">*</span></label>
					<div class="col-sm-7">
						<input type="text" class="form-control input-sm" name="deptCode" qid="deptCode" maxlength="20"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">组织编号描述<span class="text-danger">&nbsp;</span></label>
					<div class="col-sm-7">
						<input type="text" class="form-control input-sm" name="deptCodeDesc" qid="deptCodeDesc" maxlength="50"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">安监机构<span class="text-danger">&nbsp;</span></label>
					<div class="col-sm-7">
						<input type="text" class="form-control input-sm" name="unit" qid="unit" maxlength="50"/>
					</div>
				</div>
			</form>
   		</div>
   		<div qid="addMebDialog">
   			<form class="form-horizontal" role="form" qid="addform" style="padding-top: 1em;">
	   			<div class="form-group">
					<label class="col-sm-3 control-label">成员<span class="text-danger">*</span></label>
					<div class="col-sm-7">
						<input type="text" class="form-control input-sm" name="users" qid="member"/>
					</div>
				</div>
			</form>
   		</div>
   		<div qid="delMebDialog">
	   		<div>
			 	<div class='alert alert-info'>
			 		<span class='glyphicon glyphicon-exclamation-sign'>删除成员？</span>
			 	</div>
			</div>
   		</div>
   		<div qid="treeContent" style="display:none; position: absolute;z-index:1060;  background: #fff;border: 1px solid #ddd;-webkit-box-shadow: 0 0 10px #DDD;box-shadow: 0 0 10px #DDD;width: 329px;height:200px;overflow:auto;">
			<ul qid="tree" class="ztree" style="margin-top:0; width:160px;"></ul>
		</div>
   </div>
