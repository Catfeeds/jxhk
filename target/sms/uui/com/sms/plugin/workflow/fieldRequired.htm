<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title></head>
<body>

	    			<option value="风险级别"><%=com.sms.plugin.workflow.fieldRequired.i18n.riskClass %></option>

    			<button class="btn btn-default btn-sm" qid="btn_removeSelectedField"><%=com.sms.plugin.workflow.fieldRequired.i18n.removefield %></button>

    	</div>
    		
    	</div>
