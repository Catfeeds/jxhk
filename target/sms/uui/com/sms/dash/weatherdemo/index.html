<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery WeatherFeed Plugin Examples</title>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/weather.js"></script>
    <link rel="stylesheet" href="css/weather.css" />
    <!--[if lt IE 8]>
	<link rel="stylesheet" type="text/css" href="css/weather_ie7down.css" />
<![endif]-->
    <link rel="stylesheet" type="text/css" href="css/hot-sneaks/jquery-ui-1.10.3.custom.min.css" />
</head>
<body>
    <div class="weather">Shanghai,China</div>
    <div class="weather">Beijing,China</div>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".weather").weatherFeed({ relativeTimeZone: true, days: 2});
        });
    </script>
</body>
</html>
