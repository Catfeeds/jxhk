<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
	<div>
		<div qid="config" style="height:500px;" class="hidden">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label  class="col-sm-2 control-label">选择安监机构</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" qid="unit" placeholder="安监机构">
					</div>
				</div>
				<div class="form-group">
					<label  class="col-sm-2 control-label">选择系统</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" qid="sysType" placeholder="选择系统">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-default" qid="update">保存</button>
						<button type="button" class="btn btn-default" qid="cancel" style="margin-left:10px">取消</button>
					</div>
				</div>
			</form>
			
		</div>
		<div qid="display" class="hidden">
			<div id="mainSystem" class="main" style="width:35%;height:500px;float:left;margin-right:0;padding-right:0;border-right-width:0;"></div>
            <div id="mainSystem2" class="main" style="width:60%;height:500px;margin-left:0;padding-left:0;border-left-width:0;float:left;"></div>
		</div>
	</div>
</body>
</html>
