<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
    <div>
    <div class="row" style="padding:0px 10px 10px 10px;">
		<label class="col-xs-1 col-sm-1" style="text-align:left;padding-top: 7px;width:7%">开始年份：</label>
		<div class="col-xs-1 col-sm-1">
			<select class="form-control" qid="yearBegins">
				<option value="0">请选择</option>
			</select>
		</div>
		<label class="col-xs-1 col-sm-1" style="text-align:left;padding-top: 7px;width:7%">开始月份：</label>
		<div class="col-xs-1 col-sm-1">
			<select class="form-control" qid="monthBegins">
				<option value="0">请选择</option>
				<option value="1">1月</option>
				<option value="2">2月</option>
				<option value="3">3月</option>
				<option value="4">4月</option>
				<option value="5">5月</option>
				<option value="6">6月</option>
				<option value="7">7月</option>
				<option value="8">8月</option>
				<option value="9">9月</option>
				<option value="10">10月</option>
				<option value="11">11月</option>
				<option value="12">12月</option>
			</select>
		</div>
		<label class="col-xs-1 col-sm-1" style="text-align:center;padding-top: 7px;width:3%">&nbsp;&nbsp;至&nbsp;&nbsp;</label>
		<label class="col-xs-1 col-sm-1" style="text-align:left;padding-top: 7px;width:7%">结束年份：</label>
		<div class="col-xs-1 col-sm-1">
			<select class="form-control" qid="yearEnds">
				<option value="0">请选择</option>
			</select>
		</div>
		<label class="col-xs-1 col-sm-1" style="text-align:left;padding-top: 7px;width:7%">结束月份：</label>
		<div class="col-xs-1 col-sm-1">
			<select class="form-control" qid="monthEnds">
				<option value="0">请选择</option>
				<option value="1">1月</option>
				<option value="2">2月</option>
				<option value="3">3月</option>
				<option value="4">4月</option>
				<option value="5">5月</option>
				<option value="6">6月</option>
				<option value="7">7月</option>
				<option value="8">8月</option>
				<option value="9">9月</option>
				<option value="10">10月</option>
				<option value="11">11月</option>
				<option value="12">12月</option>
			</select>
		</div>
		<div class="col-xs-3 col-sm-3">
			<button type="button" class="btn btn-default" qid="search">搜索</button>
			<span style="color:red">（默认为当年）</span>
		</div>
	</div>
    	<div id="allRptCntByDeptPie" style="width: 100%;height:500px;border:1px solid #ccc;padding:10px;"></div>
    </div>
</body>
</html>
