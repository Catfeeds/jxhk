<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<body>
	<div>
		<div qid="libContent" style="margin: 40px;">
			<div class="panel panel-sms" style="margin-top: 30px;">
				<div class="panel-heading">
					<h2 class="panel-title">标题</h2>
				</div>
			</div>
			<table class="uui-table">
				<tbody>
					<tr>
						<td class="name">条目标题</td>
						<td class="value" qid="name"></td>
					</tr>
					<tr>
						<td class="name">条目内容</td>
						<td class="value" qid="description"></td>
					</tr>
				</tbody>
			</table>
			<div class="panel panel-sms" style="margin-top: 30px;">
				<div class="panel-heading">
					<h2 class="panel-title">段落</h2>
				</div>
				<div class="panel-body" qid="section"
					style="border: 1px solid #ddd; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;"></div>
			</div>
			<div class="panel panel-sms" style="margin-top: 30px;">
				<div class="panel-heading">
					<h2 class="panel-title">附件</h2>
				</div>
				<div class="panel-body" qid="filecontainer"
					style="border: 1px solid #ddd; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">
					<div class="row">
						<div class="col-sm-5">
							<input type="text" class="form-control input-sm" placeHolder=""
								qid="searchAds">
						</div>
						<div class="col-sm-2 no-left-right-padding">
							<button class="btn btn-default btn-sm" qid="btnFilter">搜索</button>
						</div>
					</div>
					<table qid="datatable" class="table table-striped table-bordered"
						cellspacing="0" width="100%" style="margin-top: 0px !important;">
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
