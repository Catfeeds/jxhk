<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <div class="uui-module">
        <div class="uui-module-header">
            <div class="row">
                <div class="col-md-3" style="padding-left: 0;">
                    <h2 class="uui-module-h2"><%=com.sms.dash.manageSearch.i18n.title %></h2>
                </div>
                <div class="col-md-9 hidden" style="text-align: right; margin-top: 20px; padding-right: 0;">
                    <button class="btn btn-default btn-sm" style="border: 0px; background: #fff;"><span class="glyphicon glyphicon-question-sign"></span></button>
                </div>
            </div>
        </div>
        <div style="margin: 10px 0 10px 0;">
          <%=com.sms.dash.manageSearch.i18n.explain %>
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group control">
                <label for="<%=this._id%>-content" class="col-sm-1 control-label" style="font-weight:normal;"><%=com.sms.dash.manageSearch.i18n.search %></label>
                <div class="col-sm-3 col-lg-2">
                    <input type="text" qid="content" maxlength="50" class="form-control input-sm" name="content"/>
                    <span class="helper-block control" style="">
                        <small><%=com.sms.dash.manageSearch.i18n.searchByName %></small>
                    </span>
                </div>
            </div>
            <div class="form-group control">
                <label for="<%=this._id%>-owner" class="col-sm-1 control-label" style="font-weight:normal;"><%=com.sms.dash.manageSearch.i18n.owner %></label>
                <div class="col-sm-3 col-lg-2">
                    <input type="text" qid="owner" class="form-control input-sm" name="owner"/>
                    <span class="helper-block control" style="">
                        <small><%=com.sms.dash.manageSearch.i18n.remaind %></small>
                    </span>
                </div>
            </div>
            <div class="form-group control">
                <label for="<%=this._id%>-shared" class="col-sm-1 control-label" style="font-weight:normal;"><%=com.sms.dash.manageSearch.i18n.share %></label>
                <div class="col-sm-3 col-lg-2">
                    <select class="form-control input-sm" qid="shared">
                        <option value="ALL"><%=com.sms.dash.manageSearch.i18n.anyone %></option>
                        <option value="GROUP"><%=com.sms.dash.manageSearch.i18n.userGroup %></option>
                        <option value="USER"><%=com.sms.dash.manageSearch.i18n.user %></option>
                    </select>

                </div>
                <div class="col-sm-3 col-lg-2">
                    <input type="text" qid="sharedgrouplist" class="form-control input-sm"/>
                    <input type="text" qid="shareduserlist" class="form-control input-sm"/>
                </div>
            </div>
            <div class="form-group control">
                <label class="col-sm-1 control-label"></label>
                <div class="col-sm-3">
                    <button class="btn btn-default btn-sm" qid="btn_search"><%=com.sms.dash.manageSearch.i18n.search %></button>
                </div>
            </div>
        </form>
        <table qid="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
    </div>
</body>
</html>
