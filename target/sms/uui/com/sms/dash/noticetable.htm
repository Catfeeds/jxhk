<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <div>
    	<div  qid="viewcontainer" >
         	<table qid="datatable" class="dashTable table table-striped table-bordered" cellspacing="0" style="margin-top:0 !important;" width="100%"></table>
        </div>
         	<div qid="detailDialog" class="hidden">
			<form class="form-horizontal" role="form"">
				<div class="form-group form-group-sm">
					<label class="col-sm-2 control-label" for="">发送人：</label>
					<div class="col-sm-10">
						<!-- <input class="form-control" type="text" placeholder="" qid="text_sender" readOnly="readOnly"> -->
						<span style="padding:6px 0;margin:0;display:inline-block;" qid="text_sender"></span>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<label class="col-sm-2 control-label" for="">主题：</label>
					<div class="col-sm-10">
						<!-- <input class="form-control" type="text" placeholder="" qid="text_title" readOnly="readOnly"> -->
						<span style="padding:6px 0;margin:0;display:inline-block;" qid="text_title"></span>
					</div>
				</div>
				<div class="form-group ">
					<label class="col-sm-2 control-label" for="">内容：</label>
					<div class="col-sm-10">
						<!-- <textarea class="form-control " qid="textarea_content" rows="17" readOnly="readOnly"></textarea> -->
						<div style="padding:6px 0;margin:0;" qid="textarea_content"></div>
					</div>
				</div>
				<div class="form-group ">
					<label class="col-sm-2 control-label" for="">附件：</label>
					<div class="col-sm-10">
						<div style="padding:6px 0;margin:0;" qid="attachments_container"></div>
					</div>
				</div>
				<div class="form-group ">
					<label class="col-sm-2 control-label" for="">信息链接</label>
					<div class="col-sm-10">
						<a style="padding:6px 0;margin:0;" href="#" target="_top" qid="a_link"></a>
					</div>
				</div>
			</form>
		</div>
    </div>
</body>
</html>
