    <script type="text/javascript">
        // 给子iframe的ajax之后调用
        function resizeGadget(gadgetinstanceid, height) {
            var fm = $("iframe[gadgetinstanceid='" + gadgetinstanceid + "']");
            if (fm.length > 0) {
                fm.css("height", height);
            }
        }
        
        function setGadgetTitle(gadgetinstanceid, title){
        	var fm = $("iframe[gadgetinstanceid='" + gadgetinstanceid + "']");
        	if (fm.length > 0){
        		var head = fm.parent().siblings(".dashboard-item-header").find(".dashboard-item-title");
                if (head.length > 0) {
                    head.text(title);
                }
        	}
        }


        $(function () {
            //$.u.inituui();

            $.um($("div[umid='application-header']"));

            $.um($("div[umid='page-header']"));

            $.um($("div[umid='admin-horizontal-menus']"), { menuType: "SYS", selected: "系统" });

            $.um($("div[umid='user-vertical-menus']"), { menuId: 31, selected: "系统面板" });

            $.um($("div[umid='dash']"), null, 1, true);

            $.um($("div[umid='foot']"));

        });
    </script>
