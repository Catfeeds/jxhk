<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    </head>
<body>
	<div>
	    <div qid="dialog">
	    	<form class="form-horizontal" role="form" qid="form">
		    	<div class="form-group hidden" style="margin-bottom: 15px;">
				<label class="col-sm-3 control-label">图书馆目录<span class='text-danger'>*</span>:</label>
				<div class="col-sm-8">
				<input type="text" class="form-control input-sm" qid="father" name="fatherId" readonly="readonly"/>
				</div>
			</div>
				 <div class="form-group">
				    <label for="" class="col-sm-3 control-label">字典名称<span class='text-danger'>*</span>:</label>
				    <div class="col-sm-8">
				      <input class="form-control input-sm " qid="dictionary_F"  rows="2"></input>
				    </div>
				 </div>
				 <div class="form-group">
				    <label for="" class="col-sm-3 control-label">所属层级<span class='text-danger'>*</span>:</label>
				    <div class="col-sm-8">
				      <input class="form-control input-sm " qid="dictionary_T"  rows="2"></input>
				    </div>
				 </div>
				 <div class="form-group">
				    <label for="" class="col-sm-3 control-label">组织层级<span class='text-danger'>*</span>:</label>
				    <div class="col-sm-8">
				     <select class="form-control input-sm valid" name="olevel" qid="leavel" aria-invalid="false">
				     <option  value="0">请选择</option>
				     <option value="0">0</option>
				     <option value="1">1</option>
				     <option value="2">2</option>
				     <option value="3">3</option>
				     <option value="4">4</option>
				     <option value="5">5</option>
				     <option value="6">6</option>
				     </select>
				    </div>
				 </div>
            </form>
            
            <div qid="treeContent" style="display:none; position: absolute;z-index:1060;background:#eee;width: 250px;">
		     <ul qid="tree" class="ztree" style="margin-top:0; width:253px;height: 300px;overflow: auto;"></ul>
	       </div>
	
	    </div>
    </div>
</body>
</html>
