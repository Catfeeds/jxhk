<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../res/main.css" type="text/css"></link>
    <title></title>
</head>
<body>
    <div class="uui-module">
        <!-- 点击创建用户 用户注册弹出页面 -->
        <div umid="qardetail" umodule="com.sms.qar.qardetail"  ></div>
        
        <div umid="saveFilterDialog"></div>
             
<div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" 
          href="#collapseOne" >
          QAR查询条件
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in">
      <div class="panel-body">
       <div class="form uui-module-filter" qid="filter">
        <div>
            <!-- 第一个输入框    用户中有 -->
            <div class="form-group col-md-3 col-xs-3 uui-module-filter-firstitem">
                <label for="<%=this._id%>-usernamecontains"><%=com.sms.qar.qarQuery.i18n.tailNo %></label>
                <input type="text" class="form-control input-sm" qid="tail_no" maxlength="255" />
            </div>
            <!-- 第二个输入框   用户名中有 -->
            <div class="form-group col-md-3 col-xs-3">
                <label for="<%=this._id%>=fullnamecontains"><%=com.sms.qar.qarQuery.i18n.flightNo %></label>
                    <input type="text" class="form-control input-sm" qid="flight_no" maxlength="255" />
            </div>
            <!-- 第三个输入框    邮箱中有 -->
            <div class="form-group col-md-3 col-xs-3">
                <label for="<%=this._id%>=emailcontains"><%=com.sms.qar.qarQuery.i18n.desc %></label>
                    <input type="text" class="form-control input-sm" qid="pro_desc" maxlength="255" />
            </div> 
            <!-- 第四个下拉选择框 -->
            <div class="form-group col-md-3 col-xs-3 uui-module-filter-lastitem">
                <label for="<%=this._id%>=groupscontains"><%=com.sms.qar.qarQuery.i18n.company %></label>
                    <select  class="form-control input-sm" qid="groupscontains"  >
                        <!-- 第一个下拉选择   “共” -->
                        <option value=""><%=com.sms.qar.qarQuery.i18n.select %></option>    
                    </select>
            </div>          
            </div>
            
            <div> 
            <!-- 第一个输入框    起飞机场 -->
            <div class="form-group col-md-3 col-xs-3 uui-module-filter-firstitem">
                <label for="<%=this._id%>=usernamecontains"><%=com.sms.qar.qarQuery.i18n.staPlace %></label>
                <input type="text" qid="departure_airport"  name="flightnumber" class="form-control input-sm" />
                <!-- <input type="text" class="form-control input-sm" qid="departure_airport" maxlength="255" /> -->
            </div>
            <!-- 第二个输入框   用户名中有 -->
            <div class="form-group col-md-3 col-xs-3">
                <label for="<%=this._id%>=fullnamecontains"><%=com.sms.qar.qarQuery.i18n.arrPlace %></label>
                <input type="text" qid="arrival_airport"  name="flightnumber" class="form-control input-sm" />
                  <!--  <input type="text" class="form-control input-sm" qid="arrival_airport" maxlength="255" /> -->
            </div>
            <!-- 第三个输入框    邮箱中有 -->
            <div class="form-group col-md-3 col-xs-3 uui-module-filter-lastitem">
                <label for="<%=this._id%>=emailcontains"><%=com.sms.qar.qarQuery.i18n.startDate %></label>
                <div>
                <input type="text" qid="date" name="date" readOnly="readOnly" value="" 
                 class="form-control input-sm"  style="cursor:pointer;background:#fff;"/>
		        <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
		        </div>
            </div> 
            <!-- 第四个下拉选择框 -->
            <div class="form-group col-md-3 col-xs-3 uui-module-filter-lastitem">
                 <label for="<%=this._id%>=fullnamecontains"><%=com.sms.qar.qarQuery.i18n.endDate %></label>
                 <div>
                 <input type="text" qid="date1" name="date1" readOnly="readOnly" class="form-control input-sm" 
                  value="" style="cursor:pointer;background:#fff;"/>
		        <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
		        </div>
            </div>          
            </div>
            
         <div class="col-md-12 col-xs-12"> 
            <!-- 第一个输入框    用户中有 -->
            <div class="form-group col-md-3 col-xs-3 uui-module-filter-firstitem">
                <label for="<%=this._id%>=usernamecontains">事件等级</label>
                <div>
                    <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="1"> 1
                    </label>
                    <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox2" value="2"> 2
                    </label>
                    <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox3" value="3"> 3
                    </label>
	                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox4" value="4"> 4
                    </label>
	                </div>
            </div>        
         </div>
            
           <!--  <div class="form-group col-md-3 col-xs-3">
	            	<label class="col-sm-3 control-label">航班号</label>
	            		<input type="text" qid="flightnumber"  name="flightnumber" class="form-control input-sm" />
	        </div> -->
	        
			<div class="col-md-12 col-xs-12">
				<div qid="search-criteria">
					<ul class="criteria-list"  style="list-style-type:none;padding: 3px">	
					    <li style="float:left;padding: 10px">
						    <button class="btn btn-default btn-sm" qid="btn_filter">查询</button>
						</li>						
						<li class="criteria-actions" style="float:left;padding: 10px">
							<!-- <button qid="btn-more" type="button" class="btn btn-default btn-sm"  title="增加更多筛选条件">
								更多查询条件
							</button> -->
						</li>																	
					</ul>
				</div>
			</div>
			<div class="col-md-12 col-xs-12" >
				<div  qid="search-criteria-extended" class="search-criteria-extended">
					<ul class="criteria-list"  style="list-style-type:none" qid="search-li-list">
					</ul>
				</div>
			</div>   

            <!-- 按钮      过滤   -->
  <!--           <button class="btn btn-default btn-sm" qid="btn_filter">查询</button>   -->            
            <!-- 条件添加 ----需要主席的地方 -->
		  
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default" style="display:none">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" 
          href="#collapseThree">
        </a>
      </h4>
    </div>
    <div id="collapseThree" class="panel-collapse collapse">
      <div class="panel-body">
      </div>
    </div>
  </div>
</div>
                  
        <!-- 列表 table -->
        <table qid="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
            
        </table>
    </div>
</body>
</html>
