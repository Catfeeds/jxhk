<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>看板</title>
    <link href="../../../main.css" rel="stylesheet" />
    <script type="text/javascript" src="../../../uui/jquery.min.js"></script>
    <script type="text/javascript" src="../../../uui/uui-loader.js"></script>
    <script type="text/javascript" src="../boot.js"></script>
    <script type="text/javascript" src="../../../uui/widget/jqurl/jqurl.js"></script>    
    <script type="text/javascript">
        $(function () {
            var params = $.urlParam(null);
            if (!params.mode || params.mode.indexOf("config") > -1) {
                $.um($("div[umid='activitydash']"), "config", params.gadgetsinstance);
            }
            else {
                $.um($("div[umid='activitydash']"), "display", params.gadgetsinstance);
            }
        });
    </script>
</head>
<body>
    <div umid="activitydash" umodule="com.sms.log.activityloggadget"></div>
</body>
</html>
