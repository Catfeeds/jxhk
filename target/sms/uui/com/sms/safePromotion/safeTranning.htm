﻿<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<div>
    <div class="uui-managepage">
    <!-- 添加培训Dialog begin -->
		<div umid="trainDialog"></div>
	<!-- 添加培训Dialog end -->
	    <div class="uui-managepage-header" style="margin-left:10px;">
	    	 	<div class="container-fluid no-left-right-padding">
		    	 	<div class="col-md-3"> 
			    		<h3 class="uui-managepage-title">安全培训</h3>
		    	 	</div >
		    	 	<div class="col-md-6 text-right" style="float:right;margin-right:20px;margin-top:5px;">
		    	 	    <button  type="button" class="btn btn-default btn-sm" qid="addTrain"  id="addTrain" mode="add">新增</button>
		    	 		<button  type="button" class="btn btn-default btn-sm" name="export" qid="export">导出Excel</button>
		    	 	</div >
			    </div>
	    </div>
	    <!--页面主内容区域 begin-->
    	<div class="page-content">
           <div class="container-fluid" style="background-color: #f5f5f5;">
			  <div  class="row ">
				<div id="content" class="content">
				 <div class="form uui-managepage-filter uui-panel-graph" style="margin-top:0px;">
                  <div class="uui-panel-rect-widget ">
           	        <div class="uui-panel-rect-header">
        			   <h3 class="uui-panel-rect-title">筛选</h3>
        	        </div>
        	            <div class="uui-managepage-filter-content uui-panel-rect-body" style="margin-bottom:-8px">
						    <div class="row">
						    <div class="form-group col-md-3 col-xs-3">
				           		 <label>所属部门</label>
				               	      <input type="text" class="form-control input-sm" name="department" qid="department"/>
				       		  </div>
						  	  <div class="form-group col-md-3 col-xs-3">
				           		<label for="<%=this._id%>-audittype" >姓名</label>
				                   	 <input type="text" class="form-control input-sm" name="name" qid="name" maxlength="255" />
				       		  </div>
				       		  
				       		  <div class="form-group col-md-3 col-xs-3">
				           		<label for="<%=this._id%>-audittype">岗位</label>
				               	   <input type="text" class="form-control input-sm" name="quarters" qid="quarters" maxlength="255" />
				       		  </div>
		            	    </div>
		            	    <div class="row">		  	  
				       		  
					          <div class="form-group col-md-3 col-xs-3">
			                	<label for="<%=this._id%>-confirmResult">证书类别</label>
			                    <input type="text" class="form-control input-sm " name="certificate_category" qid="certificate_category" maxlength="255" />
			            	  </div>
				           	  <div class="form-group col-md-3 col-xs-3">
			                	<label for="<%=this._id%>-confirmResult">证书是否有效</label>
			                    <select class="form-control input-sm" name="available" qid="available">
								  <option value="1">是</option>
								  <option value="0">否</option>
							    </select>
			            	 </div>
			            	 <div class="form-group col-md-3 col-xs-3">
				       		  
				           		<label>剩余天数</label>
				           		<div>
				           	 	<span class="col-sm-5">
				               	<input type="number" class="form-control input-sm " name="minTime" qid="minTime"/>
				               	</span>
				               	<span class="col-sm-1">至</span>
				               	<span class="col-sm-5">
				               	<input type="number" class="form-control input-sm " name="maxTime" qid="maxTime"/>
				               	</span>
				               	</div>
				       		  </div>
				       		  <div class="form-group col-md-3 col-xs-3">
				       		    <label></label>
				       		    <div class="text-right" style="line-height: 5em;">

				       		       <button type="button" style="margin-right:20px" class="btn btn-default btn-sm pull-right" qid="btn_columns"> 数据列&nbsp;<b class="caret"></b></button>
				       		       <button type="button" style="margin-right:20px" class="btn btn-default btn-sm pull-right" qid="btn_filter">搜索</button>
				       		    </div>	       		  
				       		  </div>				       		  
			            	</div>
		            	</div>
		            	<div class="row" style="position:relative">
		            	  <div class="form-group">						 	

                           <!-- 数据列开始-->
						 	<div class='columns-layer' qid="colDiv" style='width: 300px; padding: 0; background: white; border: 1px solid #ccc; border-radius: 5px; margin-top:-10px; height:350px; right: 45px; position: absolute;z-index:9999; -webkit-box-shadow: 0 3px 6px rgba(0, 0, 0, 0.13); box-shadow: 0 3px 6px rgba(0, 0, 0, 0.13);'>
							     <div class="row" style="padding:15px">
					                <div class="col-md-12">
										<h2 class="uui-module-h2">数据列</h2>
					                </div>
					            </div>
					            <div class="form-group has-feedback" style="display:inline-block;padding-left:20px; margin: 10px 0 10px 20; width:90%;">
					            	<input type="text"   class="form-control input-sm"  qid="columnsdiv" />	
					            </div>
					            <div class="buttons-container text-right"  style="border-top: 1px solid #ccc;padding:10px; position:absolute;bottom:5px;right:0px;width:100%;">
					            	<span class="btn btn-default btn-sm update" qid="update">更新</span>
					            	<span class="btn btn-link closed" qid="closed">关闭</span>
					            </div>
						</div>
						<!-- 数据列结束 -->
						</div>
					  </div>
					</div>
			     </div>
			  </div>
   					<div class="panel-body" style="padding:0px;">
   						<div class="dl-horizontal resume-details">
	            			<table qid="trainTable"
									class=" table table-striped table-bordered" 
									cellspacing="0"
									width="100%" style="margin-bottom: 0;table-layout:fixed;">
							</table>
						</div>
					</div>
				</div>
           	</div>
    	</div>
    </div>
    <!--页面主内容区域 end-->
  <div umid="safeConfirmDialog"></div>  
</div>
</body>
</html>
