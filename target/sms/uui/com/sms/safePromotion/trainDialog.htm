<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
	<div class="container-fluid">
		<div qid="trainDialog">
       		<form qid ="form" class="form">
       			<div class="row">
		       		<div class="form-group col-sm-12 ">
		           		<label for="" class="col-sm-3" >&nbsp;&nbsp;&nbsp;所&nbsp属&nbsp;单&nbsp;位<span style="color:red">*</span></label>
		           	 	<div class="col-sm-9">
		               	<input type="text" class="form-control input-sm " qid="trainingUnit"  name="trainingUnit"/>
		               	</div>
		       		</div>
		       	</div>
       			<div class="row">
		       		<div class="form-group col-sm-12 ">
		           		<label for="" class="col-sm-3" >&nbsp;&nbsp;&nbsp;姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名<span style="color:red">*</span></label>
		           	 	<div class="col-sm-9">
		               	<input type="text" class="form-control input-sm " qid=name  name="name"/>
		               	</div>
		       		</div>
		       	</div>
				<div class="row">
			       		<div class="form-group col-sm-12  ">
		              		<label for="" class="col-sm-3 ">&nbsp;&nbsp;&nbsp;开&nbsp;始&nbsp;日&nbsp;期<span style="color:red">*</span></label>
		              		<div class="col-sm-9">
		                	<input type="text" class="form-control input-sm" name="startDate" qid="startDate"/>
			           		</div>
			           	</div>
			           	</div>
            	<div class="row">
			           	<div class="form-group col-sm-12  ">
		              		<label for="" class="col-sm-3 ">&nbsp;&nbsp;&nbsp;结&nbsp;束&nbsp;日&nbsp;期<span style="color:red">*</span></label>
		              		<div class="col-sm-9">
		                		<input type="text" class="form-control input-sm " name="endDate" qid="endDate"/>
			           		</div>
			           	</div>
	            	</div>
	            <div class="row">
			           	<div class="form-group col-sm-12  ">
		              		<label for="" class="col-sm-3 ">&nbsp;&nbsp;&nbsp;证&nbsp;书&nbsp;类&nbsp;别<span style="color:red">*</span></label>
		              		<div class="col-sm-9">
		                		<input type="text" class="form-control input-sm " name="certificateType" qid="certificateType"/>
			           		</div>
			           	</div>
	            	</div>	
		       	<div class="row">
		       		<div class="form-group col-sm-12 ">
		           		<label for="" class="col-sm-3" >&nbsp;&nbsp;&nbsp;培&nbsp;训&nbsp;类&nbsp;型<span style="color:red">*</span></label>
		           	 	<div class="col-sm-9">
		               	<select  class="col-sm-10 form-control input-sm " name="trainingType" qid="trainingType">
		           	 	    <option value="IT">内训</option>
		           	 	    <option value="OT">外训</option>
		           	 	  </select>
		               	</div>
		       		</div>
            	</div>
            	<div class="row">
		       		<div class="form-group col-sm-12 ">
		           		<label for="" class="col-sm-3" >&nbsp;&nbsp;&nbsp;培&nbsp;训&nbsp;课&nbsp;程<span style="color:red">*</span></label>
		           	 	<div class="col-sm-9">
		               	<input type="text" class="form-control input-sm " qid="trainingCourse"  name="trainingCourse"/>
		               	</div>
		       		</div>
		       	</div>
		       	<div class="row">
		       		<div class="form-group col-sm-12 ">
		           		<label for="" class="col-sm-3" >&nbsp;&nbsp;&nbsp;培&nbsp;训&nbsp;单&nbsp;位<span style="color:red">*</span></label>
		           	 	<div class="col-sm-9">
		               	<input type="text" class="form-control input-sm " qid="trainingInstitution"  name="trainingInstitution"/>
		               	</div>
		       		</div>
		       	</div>
		       	<div class="row">
		       		<div class="form-group col-sm-12 ">
		           		<label for="" class="col-sm-3" >&nbsp;&nbsp;&nbsp;证&nbsp;书&nbsp;编&nbsp;号<span style="color:red"></span></label>
		           	 	<div class="col-sm-9">
		               	<input type="text" class="form-control input-sm " qid="certificateNo"  name="certificateNo"/>
		               	</div>
		       		</div>
		       	</div>
		       	<div class="row">
		       		<div class="form-group col-sm-12 ">
		           		<label for="" class="col-sm-3" >&nbsp;&nbsp;&nbsp;发&nbsp;证&nbsp;机&nbsp;构<span style="color:red">*</span></label>
		           	 	<div class="col-sm-9">
		               	<input type="text" class="form-control input-sm " qid="certificationAuthority"  name="certificationAuthority"/>
		               	</div>
		       		</div>
		       	</div>
		       	<div class="row">
		       		<div class="form-group col-sm-12 ">
		           		<label for="" class="col-sm-3" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;有&nbsp;&nbsp;效&nbsp;&nbsp;期<span style="color:red">*</span></label>
		           	 	<div class="col-sm-9">
		               	<input type="text" class="form-control input-sm " qid="expiryDate"  name="expiryDate"/>
		               	</div>
		       		</div>
		       	</div>
<!-- 		       	<div class="row"> -->
<!-- 		       		<div class="form-group col-sm-12 "> -->
<!-- 		           		<label for="" class="col-sm-3" >&nbsp;&nbsp;&nbsp;是&nbsp;否&nbsp;合&nbsp;格<span style="color:red">*</span></label> -->
<!-- 		           	 	<div class="col-sm-9"> -->
<!-- 		           	 	  <select  class="col-sm-10 form-control input-sm " name="qualified" qid="qualified"> -->
<!-- 		           	 	    <option value="true">是</option> -->
<!-- 		           	 	    <option value="false">否</option> -->
<!-- 		           	 	  </select> -->
<!-- 		               	</div> -->
<!-- 		       		</div> -->
<!--             	</div> -->
		       	<div class="row">
		       		<div class="form-group col-sm-12 ">
		           		<label for="" class="col-sm-3" >是否参加复训<span style="color:red">*</span></label>
		           	 	<div class="col-sm-9">
		           	 	  <select  class="col-sm-10 form-control input-sm " name="recurrentTraining" qid="recurrentTraining">
		           	 	    <option value="true">是</option>
		           	 	    <option value="false">否</option>
		           	 	  </select>
		               	</div>
		       		</div>
            	</div>
            	<div class="row" qid="recurrentTrainningDate"  class="hidden">
            	<div class="form-group col-sm-12 ">
		   		<label for="" class="col-sm-3" >&nbsp;&nbsp;&nbsp;复&nbsp;训&nbsp;日&nbsp;期<span style="color:red">*</span></label>
		   	 	<div class="col-sm-9">
		       	<input type="text"  class="form-control input-sm  validDate" qid="recurrentDate"  name="recurrentDate"/>
		       	</div>
			    </div>
		       </div>
        	</form>
       	</div>
    </div>       	
</body>
</html>
