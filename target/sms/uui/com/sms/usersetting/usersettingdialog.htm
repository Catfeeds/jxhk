<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <div>
        <div qid="div_usersetting">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="<%=this._id%>-emailFormat" class="col-sm-3 control-label"><%=com.sms.usersetting.usersettingdialog.i18n.mailFormat %></label>
                    <div class="col-sm-7" style="padding-left:0;">
                        <select  class="form-control input-sm" qid="emailFormat">
                            <option value="text">text</option>
                            <option value="html">html</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="<%=this._id%>-pageDisplayNum" class="col-sm-3 control-label"><%=com.sms.usersetting.usersettingdialog.i18n.everyPage %></label>
                    <div class="col-sm-7" style="padding-left:0;">
                        <input type="text" class="form-control input-sm" qid="pageDisplayNum">
                        <span class="helper-block" style="color:#707070;">
                            <small><%=com.sms.usersetting.usersettingdialog.i18n.everyPageDisplay %></small>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="<%=this._id%>-defaultAccess" class="col-sm-3 control-label"><%=com.sms.usersetting.usersettingdialog.i18n.defaultAccess %></label>
                    <div class="col-sm-7" style="padding-left:0;">
                        <select  class="form-control input-sm" qid="defaultAccess">
                            <option value="Y"><%=com.sms.usersetting.usersettingdialog.i18n.commonality %></option>
                            <option value="N"><%=com.sms.usersetting.usersettingdialog.i18n.approve %></option>
                        </select>
                        <span class="helper-block" style="color:#707070;" >
                            <small><%=com.sms.usersetting.usersettingdialog.i18n.filterAndPanel %></small>
                        </span>
                        <div class="checkbox">
                            <label class="control-label" style="color:#333;">
                                <input type="checkbox" qid="emailUser" /><%=com.sms.usersetting.usersettingdialog.i18n.remaind %>
                            </label>
                        </div>
                         <div class="checkbox">
                            <label class="control-label" style="color:#333;">
                                <input type="checkbox" qid="autoWatch" /><%=com.sms.usersetting.usersettingdialog.i18n.remaindA %>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
