<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<body>
	<div>
		<div qid="airlineDialog" >
            <form class="form-horizontal" role="form" qid="form">
            	<!-- 解决dialog默认focus第一个元素  -->
            	<span class="ui-helper-hidden-accessible"><input type="text"/></span>
				<div class="form-group">
	            	<label class="col-sm-3 control-label">
	            		<%= com.sms.detailmodule.airlineInfo.i18n.departureAirport%>
	            		<span class='text-danger'>*</span>
	            	</label>
	            	<div class="col-sm-8 ">
		            	<input type="text" qid="departureAirport" name="departureAirport" class="form-control input-sm"  />
	            	</div>
	            </div>
            	<div class="form-group">
	            	<label class="col-sm-3 control-label">
	            		<%= com.sms.detailmodule.airlineInfo.i18n.arrivalAirport%>
	            		<span class='text-danger'>*</span>
	            	</label>
	            	<div class="col-sm-8">
	            		<input type="text" qid="arrivalAirport"  name="arrivalAirport" class="form-control input-sm" />
	            	</div>
	            </div>
            	<div class="form-group">
	            	<label class="col-sm-3 control-label">
	            		<%= com.sms.detailmodule.airlineInfo.i18n.stopovers%>
	            		<!-- <span class='text-danger'>*</span> -->
	            	</label>
	            	<div class="col-sm-8">
	            		<input type="text" qid="stopovers" name="stopovers" class="form-control input-sm" value=""/>
	            	</div>
            	</div>
            	<div class="form-group">
	            	<label class="col-sm-3 control-label">
	            		<%= com.sms.detailmodule.airlineInfo.i18n.unit%>
	            		<span class='text-danger'>*</span>
	            	</label>
	            	<div class="col-sm-8">
	            		<input type="text" qid="unit"  name="unit" class="form-control input-sm" />
	            	</div>
	            </div>
            	<div class="form-group">
	            	<label class="col-sm-3 control-label">
	            		<%= com.sms.detailmodule.airlineInfo.i18n.craft%>
	            		<span class='text-danger'>*</span>
	            	</label>
	            	<div class="col-sm-8">
	            		<input type="text" qid="craft" name="craft" class="form-control input-sm" value=""/>
	            	</div>
            	</div>
            </form>
        </div>
	</div>
</body>
</html>
