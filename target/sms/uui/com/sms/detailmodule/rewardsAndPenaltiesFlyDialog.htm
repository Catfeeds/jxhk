<!DOCTYPE html>
<html xmlns="http://www.w3.org/1888/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <div>
        <div qid="div_flyDialog" >
            <form class="form-horizontal" role="form" qid="flyForm">
            	<!-- 解决dialog默认focus第一个元素  -->
            	<span class="ui-helper-hidden-accessible"><input type="text"/></span>
				<div class="form-group">
	            	<label class="col-sm-3 control-label">航班日期<span class="text-danger">*</span></label>
	            	<div class="col-sm-8 has-feedback">
		            	<input type="text" qid="date" name="date" class="form-control input-sm" />
	            	</div>
	            </div>
            	<div class="form-group">
	            	<label class="col-sm-3 control-label">航班号<span class="text-danger">*</span></label>
	            	<div class="col-sm-8">
	            		<input type="text" qid="flightnumber"  name="flightnumber" class="form-control input-sm" />
	            	</div>
	            </div>
            </form>
        </div>
    </div>
</body>
</html>
