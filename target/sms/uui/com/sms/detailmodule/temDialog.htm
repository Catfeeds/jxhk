<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<body>
	<div>
		<div qid="dialog">
			<form class="form-horizontal" role="form" qid="form">
				<div class="form-group">
					<label class="col-sm-2 control-label">严重程度<span class="text-danger">*</span></label>
					<div class="col-sm-8">
						<input type="text" class="form-control" qid="severity" name="severity"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">对应条款<span class="text-danger">*</span></label>
					<div class="col-sm-8">
						<input type="text" class="form-control" qid="provision" name="provision"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">不安全状态<span class="text-danger">*</span></label>
					<div class="col-sm-8">
						<input type="text" class="form-control" qid="insecurity" name="insecurity"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">重大风险<span class="text-danger">*</span></label>
					<div class="col-sm-8">
						<input type="text" class="form-control" qid="consequence" name="consequence"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
