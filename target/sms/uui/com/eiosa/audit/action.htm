    <table  class="uui-table" style="table-layout: fixed;">

        <td class="value"><textarea style="width:90%" rows="2"  id="relTitle"  v-model="rel.title" readOnly='{{rel.id==null? false:true}}'
							class="form-control input-sm popover-toggle" id="relTitle"></textarea></td>

							/></td>
      </tr>
      <tr>
        <td class="name">Audit Record：<span class="text-danger" > *</span></td>

							class="form-control input-sm popover-toggle" id="relReports"
							></textarea></td>
      </tr>
       <tr>
        <td class="name">Audit Date:<span class="text-danger" > *</span></td>
        <td class="value"><input type="text" style="width:45%"
							v-model="rel.auditDate | datestr"
							class="form-control input-sm popover-toggle" id="relAuditDate"
				            /></td>
      </tr>
      </tr>
      <tr>
        <td class="name">Satus :<span class="text-danger" > *</span><span class="text-danger" v-if="rel.statusValue==null">不能为空</span></td>
        <td class="value"><select class="form-control" id="relStatusValue"
							style="width: 100%" v-model="rel.statusValue">
								<option value="0">未完成</option>
								<option value="1">已完成</option>
								
						</select></td>
      </tr>
    </table>
