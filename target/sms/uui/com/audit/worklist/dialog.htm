<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>检查单</title>
</head>
<body>
<div>
	<div qid="recordDialog">
		<form qid="recordForm" class="form-horizontal" style="padding-right: 35px;">
		<input type="hidden" autofocus="autofocus">
			 <div class="form-group">
			    <label for="<%= this._id%>-itemPoint" class="col-sm-2 control-label">审计要点</label>
			    <div class="col-sm-10">
			      <textarea class="form-control input-sm " qid="itemPoint" disabled="disabled" rows="2"></textarea>
			    </div>
			 </div>
			 <div class="form-group">
			    <label for="<%= this._id%>-itemAccording" class="col-sm-2 control-label">审计依据</label>
			    <div class="col-sm-10">
			      <textarea class="form-control input-sm" qid="itemAccording" disabled="disabled" rows="2"></textarea>
			    </div>
			 </div>
			 <div class="form-group">
			    <label for="<%= this._id%>-itemPrompt" class="col-sm-2 control-label">审计提示</label>
			    <div class="col-sm-10">
			      <textarea class="form-control input-sm" qid="itemPrompt" disabled="disabled" rows="4"></textarea>
			    </div>
			 </div>
			 <div class="form-group">
			    <label for="<%= this._id%>-auditRecord" class="col-sm-2 control-label">审计记录<span qid="auditRecord-tip" class="text-danger">*</span></label>
			    <div class="col-sm-10">
			      <textarea class="form-control input-sm" qid="auditRecord" name="auditRecord" maxLength="2000" rows="4"></textarea>
			    </div>
			 </div>
			<div class="form-group">
			    <label for="<%= this._id%>-auditResult" class="col-sm-2 control-label">审计结论</label>
			    <div class="col-sm-4">
			    	<input type="text" qid="auditResult"  class="form-control input-sm"/ >
			    </div>
			    <label for="<%= this._id%>-improveLastDate" class="col-sm-2 control-label">整改期限<span qid="improveLastDate-tip" class="text-danger">*</span></label>
			     <div class="col-sm-4">
			      <input type="text" qid="improveLastDate"  name="improveLastDate" class="form-control input-sm"/>
			    </div>
			 </div>
			
			<div class="form-group">
			    <label for="<%= this._id%>-improveUnit" class="col-sm-2 control-label">主要责任单位<span qid="improveUnit-tip" class="text-danger">*</span></label>
			    <div class="col-sm-4">
			      <input type="text" qid="improveUnit" name="improveUnit" class="form-control input-sm"/>
			    </div>
			    <label for="<%= this._id%>-improveUnit2" class="col-sm-2 control-label">额外责任单位</label>
			     <div class="col-sm-4">
			      <input type="text" qid="improveUnit2" class="form-control input-sm"/>
			    </div>
			 </div>
			 <div class="form-group">
			    <label for="<%= this._id%>-file_upload" class="col-sm-2 control-label">附件</label>
			    <div class="col-sm-10">
			      <table qid="auditFiles" class="table table-condensed hidden">
			      	<thead>
			      		<tr>
			      			<th style="width: 60%;">文件名</th>
			      			<th>文件大小</th>
			      			<th style="width: 15%;">操作</th>
			      		</tr>
			      	</thead>
			      	<tbody></tbody>
			      </table>
			      <input type="file" name="file_upload" qid="file_upload" />
			    </div>
			 </div>

		</form>
	</div>
	 <div qid="treeContent" style="display:none; position: absolute;z-index:1060;background:#eee;width: 400px;">
			<ul qid="tree" class="ztree" style="margin-top:0; width:393px;height: 200px;overflow: auto;"></ul>
		</div>
</div>
</body>
</html>
