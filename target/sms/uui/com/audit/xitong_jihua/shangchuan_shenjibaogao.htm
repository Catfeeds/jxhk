<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
     <style>
        .disnone{
        	display:none;
        }
        .auditresult tr:hover span.glyphicon{
			visibility:visible !important;
		}
		.f-right{
			float : right;
		}
		.f-top{
			margin-top: -20px;
		}
      </style>
</head>
<body>
<div class="uui-managepage">
	<div umid="fileDialog1"></div>
	<div umid="recordDiForm"></div>
	
	<div class="row form-group" style="height: 43px;margin-bottom: 12px;">
		<div qid="top_buttons" class="col-md-12 text-right" style="margin-top:10px;padding-right:30px;">
		</div>
	</div>
	
	<div class="container-fluid">
		<!-- 审计报告基本信息 -->
		<div class="panel panel-sms">
			<div class="panel-heading"><h2 class="panel-title">
				<i class="fa fa-minus "  style="cursor:pointer"></i>
				&nbsp;审计报告基本信息</h2></div>
			<!-- 开始 -->
			<div class="panel-body baseInfo">
				<table class="uui-table table-fixed">
					<tbody>
								<tr>
									<td class="name" data-field="workName">审计报告名称</td>
									<td class="value"><input type="text" class="form-control input-sm" qid="reportName" name="workName"  readonly="true"/></td>
									<td class="name" data-field="workNo">审计编号</td>
									<td class="value"><input type="text" class="form-control input-sm" qid="workNo" name="workNo" readonly="true"/></td>
								</tr>
								<tr>
									<td class="name" data-field="target">被审计单位</td>
									<td class="value"><input type="text" class="form-control input-sm" qid="targetName" name="target" readonly="true"/></td>
									<td class="name" data-field="address">审计地点</td>
									<td class="value"><input type="text" maxlength="512" class="form-control input-sm" qid="address" name="address" readonly="true"/></td>
								</tr>
								<tr>
									<td class="name" data-field="startEndDate" >审计日期</td>
									<td class="value">
										<div class="row">
											<div class="col-xs-5 no-right-padding"><input type="text" class="form-control input-sm" qid="startDate" name="startDate" maxlength="12" readonly="true"/></div>
											<div class="col-xs-2 no-right-padding text-center"><span class="spanMar">至</span></div>
											<div class="col-xs-5 no-left-padding"><input type="text" class="form-control input-sm" qid="endDate" name="endDate" maxlength="12" readonly="true"/></div>
										</div>
									</td>
									<td class="name" data-field="method">审计范围</td>
									<td class="value"><input type="text" class="form-control input-sm" qid="auditItems" name="method" readonly="true"/></td>
								</tr>
								<tr>
									<td class="name" data-field="teamLeader">审计组长</td>
									<td class="value"><input type="text" maxlength="1024" class="form-control input-sm" qid="teamLeader" name="teamLeader" readonly="true"/></td>
									<td class="name" data-field="standard">审计组员</td>
									<td class="value"><input type="text" maxlength="256" class="form-control input-sm" qid="members" name="standard" readonly="true"/></td>
								</tr>
								<tr>
									<td class="name" data-field="teamLeader">经办人</td>
									<td class="value"><input type="text" maxlength="1024" class="form-control input-sm" qid="managers" name="teamLeader" readonly="true"/></td>
									<td class="name" data-field="standard">经办人联系方式</td>
									<td class="value"><input type="text" maxlength="256" class="form-control input-sm" qid="info_mobilphone" name="standard" readonly="true"/></td>
								</tr>
								<tr>
									<td class="name" data-field="member">审计方式</td>
									<td class="value" colspan="3"><input type="text" class="form-control input-sm" qid="info_auditstyle" name="member" readonly="true"/></td>
								</tr>
								<tr>
									<td class="name" data-field="remark">备注</td>
									<td class="value" colspan="3">
										<textarea class="form-control input-sm" maxlength="2000" rows="3" qid="info_remark" name="remark" readonly="true"></textarea>
									</td>
								</tr>								
					</tbody>			
				</table>	
			</div>
			<!-- 结束 -->
		</div>
		<!-- 审计结论 -->
		<div class="panel panel-sms">
			<div class="panel-heading"><h2 class="panel-title">
				<i class="fa fa-minus "  style="cursor:pointer"></i>
				&nbsp;审计结论</h2>
			</div>
			<div qid="auditresult" class="panel-body auditresult">
			</div>	
		</div>
		
		<!-- 审计中发现的问题 -->
		<div class="panel panel-sms">
			<div class="panel-heading"><h2 class="panel-title">
				<i class="fa fa-minus " style="cursor:pointer"></i>
				&nbsp;审计中发现的问题</h2></div>
			<p class="info_num"></p>
			<div class="panel-body">
				<table class="uui-table modify_table">
					<thead class='no_thead'>
						<tr class="infomodel-title">
					         <th>序号</th>
					         <th style="width:50%">存在问题汇总</th>
					         <th>主要责任单位</th>
					         <th>审计结论</th>
					         <th>整改期限</th>
				      	</tr>
					</thead>
					<tbody qid="pro_tbody">
					</tbody>
				</table>
			</div>
		</div>
		
		<!-- 上传签批件 -->
		<div class="panel panel-sms">
			<div class="panel-heading">
				<h2 class="panel-title">
					<i class="fa fa-minus "  style="cursor:pointer"></i>
					&nbsp;上传签批件
					<div qid="add_file" class="pull-right uui-cursor-pointer">
						<div class="">
							<img title="添加附件" src="../img/add-question.png">
						</div>
					</div>
				</h2>
			</div>
			<div class="panel-body file_body">
				<!-- <table  qid="datatable" class="uui-table">
					<thead class='file_thead'>
						<tr class="infomodel-title">
					         <th style="width:200px;">文件名</th>
					         <th style="width:150px;">大小</th>
					         <th style="width:220px;">上传时间</th>
					         <th style="width:160px;">上传用户</th>
					         <th style="width:50px;">操作</th>
				      	</tr>
					</thead>
					<tbody qid="uploadFile">
					</tbody>
				</table> -->
				<table qid="report_attachment" class="table table-striped table-bordered" cellspacing="0" width="100%" style="margin-top: 0px !important;"></table>
			</div>
		</div>
	</div>
	<!-- 日志 -->
	<div class="activity-body-content container-fluid">
		<div qid="left-column" style="margin-top: 20px;">
			
		</div>
	</div>
</div>
</body>
</html>
