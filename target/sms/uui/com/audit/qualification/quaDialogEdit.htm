<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
	<div>
		<div qid="item-dialog-edit">
		<div class="panel panel-sms ">
		 <form class="form-horizontal" role="form" qid="unit-form">
			<div class="">
				<table class="uui-table ">
					<tbody>
						<tr>
							<td class="name" data-field="user">姓名</td>
							<td class="value" ><input type="text" class="form-control input-sm" qid="user" name="user"/></td>
							<td class="name" data-field="sex">性别</td>
							<td class="value" colspan="2"><input type="text" class="form-control input-sm" qid="sex" name="sex"/></td>
						</tr>
						<tr>
							<td class="name" data-field="unit">所属单位</td>
							<td class="value" ><input type="text" class="form-control input-sm" qid="unit" name="unit"/></td>
							<td class="name" data-field="department">所属部门</td>
							<td class="value" colspan="2"><input type="text" maxlength="512" class="form-control input-sm" qid="department" name="department"/></td>
						</tr>
						<tr>
							<td class="name" data-field="duties">职务</td>
							<td class="value"><input type="text" class="form-control input-sm" qid="duties" name="duties"/></td>
							<td class="name" data-field="quarters">岗位</td>
							<td class="value" colspan="2"><input type="text" class="form-control input-sm" qid="quarters" name="quarters"/></td>
						</tr>
						<tr>
							<td class="name" data-field="officeTel">办公电话</td>
							<td class="value"><input type="text" maxlength="1024" class="form-control input-sm" qid="officeTel" name="officeTel"/></td>
							<td class="name" data-field="faxNumber">传真号码</td>
							<td class="value" colspan="2"><input type="text" maxlength="256" class="form-control input-sm" qid="faxNumber" name="faxNumber"/></td>
						</tr>
						<tr>
							<td class="name" data-field="cellTel">手机号码</td>
							<td class="value"><input type="text" maxlength="1024" class="form-control input-sm" qid="cellTel" name="cellTel"/></td>
							<td class="name" data-field="email">电子邮箱</td>
							<td class="value" colspan="2"><input type="text" maxlength="256" class="form-control input-sm" qid="email" name="email"/></td>
						</tr>
						<tr>
							<td class="name" data-field="political">政治面貌</td>
							<td class="value" ><input type="text" class="form-control input-sm" qid="political" name="political"/></td>
							<td class="name" data-field="nationalist">民族</td>
							<td class="value" colspan="2"><input type="text" class="form-control input-sm" qid="nationalist" name="nationalist"/></td>
						</tr>
						<tr>
							<td class="name" data-field="education">文化程度</td>
							<td class="value" ><input type="text" class="form-control input-sm" qid="education" name="education"/></td>
							<td class="name" data-field="recruitment">籍贯</td>
							<td class="value" colspan="2"><input type="text" class="form-control input-sm" qid="recruitment" name="recruitment"/></td>
						</tr>
						<tr>
							<td class="name" data-field="cardNo">身份证号码</td>
							<td class="value"  ><input type="text" class="form-control input-sm" qid="cardNo" name="cardNo"/></td>
							<td class="name" data-field="address">家庭住址</td>
							<td class="value" colspan="2"><input type="text" class="form-control input-sm" qid="address" name="address"/></td>
						</tr>
						
					</tbody>
				</table>
			</div>
			  </form>   
		</div>
		</div>
		
	</div> 
	
	                     
</body>
</html>
