<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
	<div>
		<div qid="right-info-edit">
		<div class="panel panel-sms ">
		 <form class="form-horizontal" role="form" qid="right-form">
			<div class="">
				<table class="uui-table ">
					<tbody>
						<tr>
							<td class="name" data-field="auditorNo">编号</td>
							<td class="value"  colspan="2"><input type="text" maxlength="1024" class="form-control input-sm" qid="auditorNo" name="auditorNo"/></td>
							<td class="name" data-field="hiredDate">首次受聘日期</td>
							<td class="value"  colspan="1"><input type="text" maxlength="1024" class="form-control input-sm" qid="hiredDate" name="hiredDate"/></td>
						</tr>
						<tr>
							<td class="name" data-field="safeNo">安全监察证编号</td>
							<td class="value" colspan="4"><input type="text" class="form-control input-sm" qid="safeNo" name="safeNo"/></td>
						</tr>
						<tr>
							<td class="name "  rowspan="2" data-field="userType">选择人员类型</td>
							<td class="value" colspan="4"  qid="userTypeContainer">
								<div class='col-md-3 col-lg-3 ' style='margin-top: 2px;'>
									<div class='col-sm-12 col-md-12 col-lg-12'>
								<input type='checkbox' class="userType"  style='margin-right: 2px;' value="不安全事件调查员">不安全事件调查员</div></div>
								<div class='col-md-3 col-lg-3 ' style='margin-top: 2px;'>
									<div class='col-sm-12 col-md-12 col-lg-12'>
								<input type='checkbox' class="userType"  style='margin-right: 2px;' value="风险管理员">风险管理员</div></div>
								<div class='col-md-3 col-lg-3 ' style='margin-top: 2px;'>
									<div class='col-sm-12 col-md-12 col-lg-12'>
								<input type='checkbox' class="userType"  style='margin-right: 2px;' value="信息管理员">信息管理员</div></div>
								<div class='col-md-3 col-lg-3 ' style='margin-top: 2px;'>
									<div class='col-sm-12 col-md-12 col-lg-12'>
								<input type='checkbox' class="userType"  style='margin-right: 2px;' value="审计监察员">审计监察员</div></div>
							</td>
						</tr>
						<tr>
							<td class="value" colspan="4" >
							 	<div class='col-md-3 col-lg-3 ' style='margin-top: 2px;'>
									<div class='col-sm-12 col-md-12 col-lg-12'>
								<input type='checkbox' class="userType"  style='margin-right: 2px;' value="EIOSA审计员">EIOSA审计员</div></div>
								<div class='col-md-3 col-lg-3 ' style='margin-top: 2px;'>
									<div class='col-sm-12 col-md-12 col-lg-12'>
								<input type='checkbox' class="userType"  style='margin-right: 2px;' value="LOSA审计员">LOSA审计员</div></div>
							</td>
						</tr>
						<tr>
							<td class="name" data-field="profession2">受聘的二级安全<br>运行审计资格状况</td>
							<td class="value" colspan="4" data-field="profession2">
								<div class=" show-grid" qid="professionContainer2"></div>
							</td>	
						</tr>
						<tr>
							<td class="name" data-field="profession3">受聘的三级安全<br>运行审计资格状况</td>
							<td class="value" colspan="4" data-field="profession3">
								<div class=" show-grid" qid="professionContainer3"></div>
							</td>	
						</tr>
					</tbody>
				</table>
			</div>
			  </form>   
		</div>
		</div>
		
	</div> 
	
	                     
</body>
</html>
