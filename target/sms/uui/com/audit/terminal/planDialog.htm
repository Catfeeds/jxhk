<!DOCTYPE html>
<html xmlns="http://www.w3.org/1888/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<body>
    <div>   
        <div qid="div_planDialog" >
            <form class="form-horizontal" role="form" qid="planForm">
            	<!-- 解决dialog默认focus第一个元素  -->
            	<span class="ui-helper-hidden-accessible"></span>
            	<div class="form-group">
	            	<label class="col-sm-3 control-label">年度<span class="text-danger">*</span></label>
	            	<div class="col-sm-8">
	            	 <select  qid="year" id="year" name="year"  class="form-control" style="font-family:'微软雅黑'">
	            	 </select>
	            	</div>
            	</div>
				<div class="form-group">
	            	<label class="col-sm-3 control-label">航站<span class="text-danger">*</span></label>
	            	<div class="col-sm-8 has-feedback">
		            	<input type="text" qid="flight" name="flight"  class="form-control input-sm" />
	            	</div>
	            </div>
            	<div class="form-group">
	            	<label class="col-sm-3 control-label">安监机构<span class="text-danger">*</span></label>
	            	<div class="col-sm-8">
	            		<input type="text" qid="unit"  name="unit" class="form-control input-sm" />
	            	</div>
	            </div>
            	<div class="form-group">
	            	<label class="col-sm-3 control-label">年季度<span class="text-danger">*</span></label>
	            	<div class="col-sm-8">
	            	 <select  qid="quarter" id="quarter" name="quarter"  class="form-control" style="font-family:'微软雅黑'">
	            	 <option value="1">第一季度</option>
	            	 <option value="2">第二季度</option>
	            	 <option value="3">第三季度</option>
	            	 <option value="4">第四季度</option>
	            	 </select>
	            	</div>
            	</div>
            </form>
        </div>
    </div>
</body>
</html>
