<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<body>
	<div class="container-fluid">
		<div umid="questionDialog"></div>
		<div class="row">
			<div class="col-md-3">
                 <h3 class="uui-managepage-title">整改通知单/建议书</h3>
             </div>
		</div>
		<div class="row">
			<form qid="form">
				<div class="panel panel-sms">
					<div class="panel-heading">
						<h2 class="panel-title">基本信息</h2>
					</div>
					<div class="panel-body">
						<div umid="baseInfo"></div>
					</div>
				</div>
				<div class="panel panel-sms">
					<div class="panel-heading">
						<h2 class="panel-title">问题列表</h2>
					</div>
					<div class="panel-body">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>#</th><th>责任单位</th><th>问题数量</th><th>流程状态</th><th>操作</th>
								</tr>
							</thead>
							<tbody qid="questionInfo">
							</tbody>
						</table>
					</div>
				</div>
				<div class="panel panel-sms">
					<div class="panel-heading">
						<h2 class="panel-title">小结</h2>
					</div>
					<div class="panel-body">
						<table class="uui-table table-fixed" qid="table">
							<tr>
								<td class="name">说明</td>
								<td class="value">
									<textarea class="form-control" rows="5" style="resize: none;" qid="description" name="description" disabled></textarea>
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div class="panel panel-sms">
					<div class="panel-heading">
						<h2 class="panel-title">附件</h2>
					</div>
					<div class="panel-body">
						<div umid="fileInfo"></div>
					</div>
				</div>
			</form>
		</div>
		<!-- 日志 -->
		<div class="row">
			<div qid="log_show" style="margin-top: 20px;">
			</div>
		</div>
	</div>
</body>
</html>
