<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<body>
	<div>
	<div qid="treeContent" style="display:none; position: absolute;z-index:1060;background:#eee;width: 400px;">
		<ul qid="tree" class="ztree" style="margin-top:0; width:420px;height: 200px;overflow: auto;"></ul>
	</div>
		<div qid="isuContent">
		<form qid="form">
			<table class="uui-table table-fixed" qid="table">
				<tbody>
					<tr>
						<td class="name">存在问题</td>
						<td class="value" colspan="3">
							<textarea class="form-control" rows="2" style="resize: none;" qid="issueContent" name="issueContent" disabled></textarea>
						</td>
					</tr>
					<tr>
						<td class="name">完成情况</td>
						<td class="value" colspan="3">
							<textarea class="form-control" rows="2" style="resize: none;" qid="completionStatus" name="completionStatus" disabled></textarea>
						</td>
					</tr>
					<tr>
						<td class="name">分析原因</td>
						<td class="value" colspan="3">
							<textarea class="form-control" rows="2" style="resize: none;" qid="improveReason" name="improveReason" disabled></textarea>
						</td>
					</tr>
					<tr>
						<td class="name">整改措施</td>
						<td class="value" colspan="3">
							<textarea class="form-control" rows="2" style="resize: none;" qid="improveMeasure" name="improveMeasure" disabled></textarea>
						</td>
					</tr>
					<tr>
						<td class="name">分派建议</td>
						<td class="value" colspan="3">
							<textarea class="form-control" rows="2" style="resize: none;" qid="confirmSuggestion" name="confirmSuggestion" disabled></textarea>
						</td>
					</tr>
					<tr>
						<td class="name">验证人</td>
						<td class="value" colspan="3">
							<input type="text" class="form-control input-sm" qid="confirmMan" name="confirmMan"/>
						</td>
					</tr>
					<tr>
						<td class="name">验证结论</td>
						<td class="value" colspan="3">
							<input type="text" class="form-control input-sm" qid="traceFlowStatus" name="traceFlowStatus" disabled/>
						</td>
					</tr>
					<tr>
						<td class="name">验证截止日期</td>
						<td class="value">
							<input type="text" class="form-control input-sm date" qid="confirmDeadLine" name="confirmDeadLine" disabled/>
						</td>
						<!-- <td class="name">验证日期</td>
						<td class="value">
							<input type="text" class="form-control input-sm date" qid="confirmDate" name="confirmDate" disabled/>
						</td> -->
					</tr>
				</tbody>
			</table>
		</form>
		</div>
	</div>
</body>
</html>
