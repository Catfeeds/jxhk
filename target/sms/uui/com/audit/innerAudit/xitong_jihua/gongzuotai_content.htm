<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css"> 
    	.two_year_width{
    		width:1110px;
    	}
    	.three_year_width{
    		width:1610px;
    	}
    	.disnone{display:none} 
    	/* .table { border-collapse: collapse; }
    	.thead_th td{
			border:0px;
		} */
    	.td_border td{
    		height:25px;
			border:0px;
		}
		.td_border td:not(:first-child){
			/* background:url("../img/bg-150.png") no-repeat center; */
			background-image: url("../img/aa.png");
			background-position:center;
			background-repeat: repeat-x;
			background-size:100% 80%;
			text-align:center;
		}
		.td_border td:first-child{
			width:150px;
		}
		.td_border img{
			margin-bottom:1px;
		}
		.td_border td{
			border-top:1px solid white !important;
			 border-right: 1px solid #ddd !important;; 
		}
		
		ul{
		list-style:none;
		}
		.test_ul li{
		float:right;
		margin-left:8px;
		} 
		
		.mar_left{
			margin-left:-8px;
		}
		
		   .td_border tr td
		  {
		   line-height:0.72857143;
		   vertical-align:middle;
		   }
		    th{
			text-align:center;
		}
    </style>
</head>
<body>
	<div style="margin-top: 15px;">
		<div>
			<div umid="diagramviewdialog"></div>
			<div class="panel panel-sms" style="margin-top: -10px;">
				<div class="panel-heading" style="height: 43px;margin-bottom: 12px;">
				<h2 class="panel-title">
					<span qid="title" class="pull-left" style="margin-top: 5px;font-size: 18px;">
						<span qid="year_plan">2014年</span>
						<span qid="neishen" class="">年部门审核计划</span>
						
					</span>
					<span qid="" class="pull-right panel-button-container" style="border: 0px">
						<span qid="btn_group" class="pull-left" style="margin-right:1px;">
						</span>
					</span>
				</h2>
				</div>
			</div>
			<div class="row fenzigongsi" style="margin-top: -12px;">
				<div class="col-md-2 col-sm-2" style="">
					<input type="text" class="units form-control input-sm" qid="units" name="units"/>
				</div>
				<div class="init_div col-md-2 col-sm-2" style="">
					<select class="form-control input-sm first_year">
							  
					</select>
				</div>
				<div class="init_div col-md-2 col-sm-2" style="">
					<select class="form-control input-sm num_year">
						<option value ="one">一年</option>
						<option value ="two">两年</option>
						<option value="three">三年</option>
					</select>
				</div>
				<div class="col-md-6 col-sm-6">
				<div class="">
					<h4 style="font-size: 16px" qid="tu_h4">
					<div>
						 <ul class="test_ul">
						   <li><img  width="20px" height="20px" src="../../img/plane7.png">延期 </li>
					       <li><img  width="20px" height="20px" src="../../img/plane6.png">完成 </li>
					       <li><img  width="20px" height="20px" src="../../img/plane4.png">整改 </li>
					       <li><img  width="20px" height="20px" src="../../img/plane3.png">审计 </li>
					       <li><img  width="20px" height="20px" src="../../img/plane2.png">计划 </li>
					       <li><img  width="20px" height="20px" src="../../img/plane1.png">未发布 </li>
						 	<li style="">图例 : </li>
					     </ul>
					</div>
					</h4>
					</div>
				</div>
			</div>
			
			<div class="row erjineishen hidden" style="margin-top: -12px;">
				<div class="col-md-6 col-sm-6">
					<div class="row">
						<div class="col-md-6 col-sm-6">
							<input type="text" class="erji_units form-control input-sm" qid="erji_units" name="erji_units"/>
						</div>
						<div class="col-md-6 col-sm-6">
							<input type="text" class="bumen_units form-control input-sm" qid="bumen_units" name="bumen_units"/>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-6">
					<h4 style="font-size: 16px" qid="tu_h4">
					<div>
						 <ul class="test_ul">
   					 	   <li><img  width="20px" height="20px" src="../../img/plane7.png">延期 </li>
					       <li><img  width="20px" height="20px" src="../../img/plane6.png">完成 </li>
					       <li><img  width="20px" height="20px" src="../../img/plane4.png">整改 </li>
					       <li><img  width="20px" height="20px" src="../../img/plane3.png">审计 </li>
					       <li><img  width="20px" height="20px" src="../../img/plane2.png">计划 </li>
					       <li><img  width="20px" height="20px" src="../../img/plane1.png">未发布 </li>
						 	<li style="">图例</li>
					     </ul>
					</div>
					</h4>
				</div>
			</div>
			<div class="row erjineishen hidden" style="margin-top: 5px;">
				<div class="init_div col-md-3 col-sm-3" style="">
					<select class="form-control input-sm first_year">
							  
					</select>
				</div>
				<div class="init_div col-md-3 col-sm-3" style="">
					<select class="form-control input-sm num_year">
						<option value ="one">一年</option>
						<option value ="two">两年</option>
						<option value="three">三年</option>
					</select>
				</div>
			</div>
			
			
			
		</div>
		<div qid="yueli_width" style="margin-top:8px;">
			<table qid="datatable" class="table" style="border: #f6f6f6 1px solid">
				<!-- <caption>审计计划内容</caption> -->
				<thead qid="thead_th" style="background-color: #EFEFF1;">
					
				</thead>
				<tbody qid="tbody_td" class="td_border">
					
				</tbody>
			</table>
		</div>
		
		<div class="activity-body-content">
			<div qid="left-column" style="margin-bottom: 20px;">
			</div>
		</div>
		<!-- 模态框开始 -->
	   <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   		<div class="modal-dialog">
      		<div class="modal-content">
         		<div class="modal-header">
            		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                 		 &times;
            		</button>
            		<h4 class="modal-title" id="myModalLabel">
               			
            		</h4>
         		</div>
         	<div class="modal-body">
				<div style="margin-top: 10px">
	            	<label for="name">审核说明:</label>
	    			<textarea qid="audit_description" class="form-control" rows="4"></textarea>
	    		</div>
	    		<div class="alert alert-warning" aria-hidden="true" style="display:none">
				   <!-- <a href="#" class="close">
				      &times;
				   </a> -->
				   <strong>警告！</strong>不通过时您需要输入审核说明后才能提交。
				</div>
         	</div>
         	<div class="modal-footer">
            	<button type="button" class="btn btn-default" data-dismiss="modal">关闭
            	</button>
            	<button qid="shenhe_btn" type="button" class="btn btn-primary">
             		  确定
            	</button>
         	</div>
     	 </div>
		</div>
	</div>
		<!-- 模态框结束 -->
		<ul class="dropdown-menu youjian_Menu" style="display:none">
			<li class='gongzuodan'><a class='gongzuodan_time' href="javascript:;" name="">工作单</a></li>
			<li class='jianchadan'><a class='jianchadan_time' href="javascript:;" name="">检查单</a></li>
			<li class='shenjibaogao'><a class='shenjibaogao_time' href="javascript:;" name="">审计报告</a></li>
			<li class='zhenggaidan'><a class='zhenggaidan_time' href="javascript:;" name="">整改单</a></li>
			<!-- <li class='genzongbiao'><a class='genzongbiao_time' href="javascript:;" name="">跟踪表</a></li> -->
		  	<li class='update'><a class='update_time' href="javascript:;" name="">修改时间</a></li>
		  	<li class='delete'><a class='delete_time' href="javascript:;" name="">删除</a></li>
  		</ul>
		
		<!-- 改变旗子月份的模态框开始 -->
		<button class="btn btn-primary btn-lg" data-toggle="modal"
   			data-target="#qiziModal" style="display:none">
		</button>
	<div class="qiziModal modal fade" id="qiziModal" tabindex="-1" role="dialog"
   		aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
   	<div class="modal-dialog">
      <div class="modal-content" style="width: 769px;">
         <div class="modal-header">
            <button type="button" class="close"
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel1">
              	请选择你要修改的月份
            </h4>
         </div>
         <div class="modal-body">
         	   <div class="currentyear" name=""></div>
         	   <div class="months text-center">
    				<span><input type="radio" name="month" value="01">1月</span>&nbsp;&nbsp;
    				<span><input type="radio" name="month" value="02">2月</span>&nbsp;&nbsp;
    				<span><input type="radio" name="month" value="03">3月</span>&nbsp;&nbsp;
    				<span><input type="radio" name="month" value="04">4月</span>&nbsp;&nbsp;
    				<span><input type="radio" name="month" value="05">5月</span>&nbsp;&nbsp;
    				<span><input type="radio" name="month" value="06">6月</span>&nbsp;&nbsp;
    				<span><input type="radio" name="month" value="07">7月</span>&nbsp;&nbsp;
    				<span><input type="radio" name="month" value="08">8月</span>&nbsp;&nbsp;
    				<span><input type="radio" name="month" value="09">9月</span>&nbsp;&nbsp;
    				<span><input type="radio" name="month" value="10">10月</span>&nbsp;&nbsp;
    				<span><input type="radio" name="month" value="11">11月</span>&nbsp;&nbsp;
    				<span><input type="radio" name="month" value="12">12月</span>
   			   </div>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default"
               data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-primary" qid="qiziok">
            		   提交更改
            </button>
         </div>
      </div>
</div>
		<!-- 改变旗子月份的模态框结束 -->
</div>
</div>
