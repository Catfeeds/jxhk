<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>内部审计</title>
	<style type="text/css"> 
		.style_css{
			margin-top: 0px !important;
  			margin-bottom: 12px !important;
		}
		.style_css strong{
			font-size: 18px !important;
		}
    </style>
    <script type="text/javascript" src="../../../../uui/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../uui/uui-loader.js"></script>
    <script type="text/javascript" src="../../../sms/boot.js"></script>
    <script type="text/javascript">
        $(function () {
        	var typeParameter = "";
        	var menuid = "1043";
        	if($.urlParam().type && $.urlParam().type != ""){
        		typeParameter = $.urlParam().type;
        		if($.urlParam().type == "erjineishen"){
            		menuid = "1044";
            	}
        	}
            $.um($("div[umid='application-header']"));
            $.um($("div[umid='gongzuotai_content']"),{year:$.urlParam().year,type:typeParameter,id:$.urlParam().id});
            $.um($("div[umid='shenji-vertical-menus']"),{menuId:menuid,selected:"工作台"});
            $.um($("div[umid='foot']"));
        });
    </script>

</head>
<body>
    <!-- 顶部导航栏 begin -->
    <div umid="application-header" umodule="com.sms.applicationHeader"></div>
    <!-- 顶部导航 end -->

    <!--页面主内容区域 begin-->
	<div class="page-content">
     <div class="page-content-inner" style="margin-top: 0px;background-color: #f5f5f5;">
     	<div class="page-content-nav" style="border-color:#ddd;padding:0px 10px;">
     		<div umid="shenji-vertical-menus" umodule="com.sms.verticalMenus">
    		</div>
     	</div>
    	<div class="page-content-main" style="padding:20px;padding-top: 0px">
    		<div umid="gongzuotai_content" umodule="com.audit.innerAudit.xitong_jihua.gongzuotai_content"></div>
    	</div>
     </div>
    </div>
    <!--页面主内容区域 end-->

    <!--页面底部 begin-->
    <div umid="foot" umodule="com.sms.foot"></div>
    <!--页面底部 end-->
</body>
</html>
