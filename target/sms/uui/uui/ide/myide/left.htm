<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <div style="position: relative;">
        <span qid="refreshfile" style="position: absolute; top: 15px; right: 5px; cursor: pointer;" class="glyphicon glyphicon-refresh"></span>
        <ul>
            <li><a href="#<%=this._id%>-divfoldertree">文件</a></li>
            <li><a href="#<%=this._id%>-divtoolaccordion">工具</a></li>
        </ul>
        <div qid="divfoldertree">
            <ul qid="foldertree" class="ztree" style="overflow: auto;"></ul>
        </div>
        <div qid="divtoolaccordion">
            <div qid="toolaccordion" class="sidebar-nav">
                <h3><a href="#">Bootstrap布局</a></h3>
                <div>
                    <div class="lyrow">
                        <div class="preview drag">
                            <span class="icon-component default-component"></span><span class="title">12布局</span>
                        </div>
                        <div class="view">
                            <div class="uui-grid row">
                                <div class="col-md-12 uui-container uui-designmode"></div>
                            </div>
                        </div>
                    </div>
                    <div class="lyrow">
                        <div class="preview drag">
                            <span class="icon-component default-component"></span><span class="title">6-6布局</span>
                        </div>
                        <div class="view">
                            <div class="uui-grid row">
                                <div class="col-md-6 uui-container uui-designmode"></div>
                                <div class="col-md-6 uui-container uui-designmode"></div>
                            </div>
                        </div>
                    </div>
                    <div class="lyrow">
                        <div class="preview drag">
                            <span class="icon-component default-component"></span><span class="title">8-4布局</span>
                        </div>
                        <div class="view">
                            <div class="uui-grid row">
                                <div class="col-md-8 uui-container uui-designmode"></div>
                                <div class="col-md-4 uui-container uui-designmode"></div>
                            </div>
                        </div>
                    </div>
                    <div class="lyrow">
                        <div class="preview drag">
                            <span class="icon-component default-component"></span><span class="title">4-8布局</span>
                        </div>
                        <div class="view">
                            <div class="uui-grid row">
                                <div class="col-md-4 uui-container uui-designmode"></div>
                                <div class="col-md-8 uui-container uui-designmode"></div>
                            </div>
                        </div>
                    </div>
                    <div class="lyrow">
                        <div class="preview drag">
                            <span class="icon-component default-component"></span><span class="title">2-10布局</span>
                        </div>
                        <div class="view">
                            <div class="uui-grid row">
                                <div class="col-md-2 uui-container uui-designmode"></div>
                                <div class="col-md-10 uui-container uui-designmode"></div>
                            </div>
                        </div>
                    </div>
                    <div class="lyrow">
                        <div class="preview drag">
                            <span class="icon-component default-component"></span><span class="title">10-2布局</span>
                        </div>
                        <div class="view">
                            <div class="uui-grid row">
                                <div class="col-md-10 uui-container uui-designmode"></div>
                                <div class="col-md-2 uui-container uui-designmode"></div>
                            </div>
                        </div>
                    </div>
                    <div class="lyrow">
                        <div class="preview drag">
                            <span class="icon-component default-component"></span><span class="title">4-4-4布局</span>
                        </div>
                        <div class="view">
                            <div class="uui-grid row">
                                <div class="col-md-4 uui-container uui-designmode"></div>
                                <div class="col-md-4 uui-container uui-designmode"></div>
                                <div class="col-md-4 uui-container uui-designmode"></div>
                            </div>
                        </div>
                    </div>
                    <div class="lyrow">
                        <div class="preview drag">
                            <span class="icon-component default-component"></span><span class="title">2-6-4布局</span>
                        </div>
                        <div class="view">
                            <div class="uui-grid row">
                                <div class="col-md-2 uui-container uui-designmode"></div>
                                <div class="col-md-6 uui-container uui-designmode"></div>
                                <div class="col-md-4 uui-container uui-designmode"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <h3><a href="#">UDG布局</a></h3>
                <div>
                    <div class="lyrow">
                        <div class="preview drag">
                            <span class="icon-component default-component"></span><span class="title">12布局</span>
                        </div>
                        <div class="view">
                            <div class="uui-grid row">
                                <div class="col-md-12 uui-container uui-designmode"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <h3><a href="#">标题</a></h3>
                <div>
                    <div class="lyrow">
                        <div class="preview drag">
                            <span class="icon-component default-component"></span><span class="title">页面标题</span>
                        </div>
                        <div class="view">
                            <h1 class="uui-box uui-designmode uui-header">这里填写页面标题</h1>
                        </div>
                    </div>
                    <div class="lyrow">
                        <div class="preview drag">
                            <span class="icon-component default-component"></span><span class="title">二级标题</span>
                        </div>
                        <div class="view">
                            <h2 class="uui-box uui-designmode uui-header">这里填写二级标题</h2>
                        </div>
                    </div>
                </div>
                <h3><a href="#">模块</a></h3>
                <div>
                    <div class="lyrow">
                        <div class="preview drag">
                            <span class="icon-component default-component"></span><span class="title">菜单</span>
                        </div>
                        <div class="view">
                            <div umid="application-header" umodule="com.sms.applicationHeader" class="uui-box uui-designmode"></div>
                        </div>
                    </div>
                    <div class="lyrow">
                        <div class="preview drag">
                            <span class="icon-component default-component"></span><span class="title">登录</span>
                        </div>
                        <div class="view">
                            <div umid="login" umodule="com.sms.login" class="uui-box uui-designmode"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
