<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title>1-1</title>
<!-- 引入 jQuery -->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script>
//等待dom元素加载完毕.
//$就是jquery的简写形式，$(document)和jquery(document)是等价的
$(function () {
	$('a').click(function(){
		$('p').remove();
		//var rmv = $('p').remove();
		//$('div').append(rmv);
	});	
	$('h1').click(function(){
		$('body').append("<p value='111'>1234214213213<a>ttttttttt</a></p>");
	});	
	setInterval(function () { $('a').trigger('click') } , 2000);
	setInterval(function () { $('h1').trigger('click') } , 1000);
	//setInterval(function () { $('div').html(''); } , 10000);
});
</script>
</head>
<body>
<a>fdasffadfsad111111</a>
<h1>2222222</h1>
<p>fdasffadfsad</p>
<div style="display:none">
</div>
</body>
</html>
