<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>测试horizonalNav模块</title>
    <script type="text/javascript" src="../../../uui/jquery.min.js"></script>
    <script type="text/javascript" src="../../../uui/uui-loader.js"></script>
    <script type="text/javascript">
        $(function () {
            window.console = window.console || {};
            console.log || (console.log = function () { return false; });
            $.u.inituui();

            var settings = {
                menus: [
                    {
                        label: "用户管理", childrens: [
                            { label: "面板" },
                            { label: "管理面板" }
                        ]
                    },
                    {
                        label: "插件管理"
                    },
                    {
                        label: "系统管理"
                    }
                ]
            };

            $.um($("div[umid='horizontal-nav']"), settings);


        });
    </script>
</head>
<body>
    <div umid="horizontal-nav" umodule="com.sms.horizontalNav"></div>
    
</body>
</html>
