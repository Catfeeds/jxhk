<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script type="text/javascript" src="../../../uui/jquery.min.js"></script>
    <script type="text/javascript" src="../../../uui/uui-loader.js"></script>

<body>
    <script type="text/javascript">
        var module1, module2;
        $(function () {
            window.console = window.console || {};
            console.log || (console.log = function () { return false; });
            $.u.inituui();
            // 测试1：测试只有js的
            module1 = $.um($("div[umid=module1]"));
            module2 = $.um($("div[umid=module2]"));
            console.log(module1.bark() == 'wang');
            console.log(module2.bark2() == 'wang2');
            console.log(module2.$.html());
            console.log(module2.$.um().bark2() == 'wang2');            
        });
    </script>
    <div umid="module1" umodule="uuitest.module.modulebasic.module.module1" ></div>
    <div umid="module2" umodule="uuitest.module.modulebasic.module.module2"></div>
</body>
